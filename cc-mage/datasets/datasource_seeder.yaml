  methodology_description:
    en:
      This methodology uses an activity-based bottom-up approach, estimating emissions as the product of building floor area, energy use intensity (EUI), and emission factors. EDGAR v8 emissions are downscaled to 1 km using GHSL building data, and further split into residential and non-residential categories. Monthly variation is modeled using Heating Degree Days (HDD) from ERA5. EUI values are drawn from the World Bank CURB Tool, while emission factors come from EDGAR and literature. A retrofit scenario models emissions reductions from switching to electric heating and cooking.
    es:
      Esta metodología utiliza un enfoque bottom-up activo, estimando las emisiones como el producto del área de piso del edificio, la intensidad de uso de energía (EUI) y los factores de emisión. Las emisiones EDGAR v8 se reducen a 1 km usando datos de edificios GHSL, y se dividen adicionalmente en categorías residenciales y no residenciales. La variación mensual se modela usando Días de Grado de Calefacción (HDD) de ERA5. Los valores EUI se extraen de la herramienta CURB del Banco Mundial, mientras que los factores de emisión provienen de EDGAR y la literatura. Un escenario de retrofit modela reducciones de emisiones al cambiar a calefacción y cocina eléctricas.
    pt:
      Esta metodologia utiliza un enfoque bottom-up activo, estimando las emisiones como el producto del área de piso del edificio, la intensidad de uso de energía (EUI) y los factores de emisión. Las emisiones EDGAR v8 se reducen a 1 km usando datos de edificios GHSL, y se dividen adicionalmente en categorías residenciales y no residenciales. La variación mensual se modela usando Días de Grado de Calefacción (HDD) de ERA5. Los valores EUI se extraen de la herramienta CURB del Banco Mundial, mientras que los factores de emisión provienen de EDGAR y la literatura. Un escenario de retrofit modela reducciones de emisiones al cambiar a calefacción y cocina eléctricas.
    fr:
      Esta metodologia utiliza un enfoque bottom-up activo, estimando las emisiones como el producto del área de piso del edificio, la intensidad de uso de energía (EUI) y los factores de emisión. Las emisiones EDGAR v8 se reducen a 1 km usando datos de edificios GHSL, y se dividen adicionalmente en categorías residenciales y no residenciales. La variación mensual se modela usando Días de Grado de Calefacción (HDD) de ERA5. Los valores EUI se extraen de la herramienta CURB del Banco Mundial, mientras que los factores de emisión provienen de EDGAR y la literatura. Un escenario de retrofit modela reducciones de emisiones al cambiar a calefacción y cocina eléctricas.
    de:
      Diese Methodologie verwendet einen bottom-up aktiven Ansatz, um die Emissionswerte als Produkt aus Gebäudefläche, Energieintensität (EUI) und Emissionsfaktoren zu schätzen. EDGAR v8-Emissionswerte werden auf 1 km reduziert, indem die GHSL-Gebäudedaten verwendet werden, und weiter in residenzielle und nicht-residenzielle Kategorien aufgeteilt. Die monatliche Variation wird mit den Heizgradtagen (HDD) aus ERA5 modelliert. EUI-Werte werden aus der World Bank CURB Tool gezogen, während Emissionsfaktoren aus EDGAR und Literatur stammen. Ein Retrofit-Szenario modelliert Emissionsreduktionen durch Wechsel zu elektrischer Heizung und Kochen.
