  dataset_description:
    en: The GHGRP, administered by the EPA, is a vital resource that compiles detailed
      information on GHG emissions from large-scale facilities across the U.S. This
      program mandates that major emitters report comprehensive annual data concerning
      their GHG emissions derived from various industrial activities.
    es: El GHGRP, administrado por la EPA, es un recurso vital que compila información
      detallada de las emisiones de GEI provenientes de fábricas de gran escala en
      Estados Unidos. Este programa exige que los principales emisores informen datos
      anuales completos sobre sus emisiones de GEI derivadas de diversas actividades
      industriales.
    pt: O GHGRP, administrado pela EPA, é um recurso vital que compila informações
      detalhadas sobre as emissões de GEE de instalações de grande escala em todo
      os EUA. Este programa exige que os principais emissores relatem dados anuais
      abrangentes sobre suas emissões de GEE derivadas de várias atividades industriais.
    it: Il GHGRP, amministrato dall'EPA, è una risorsa fondamentale che raccoglie
      informazioni dettagliate sulle emissioni di gas serra (GHG) da impianti su larga
      scala negli Stati Uniti. Questo programma richiede che i principali emittenti
      riportino dati annuali completi riguardanti le loro emissioni di GHG derivanti
      da varie attività industriali.
