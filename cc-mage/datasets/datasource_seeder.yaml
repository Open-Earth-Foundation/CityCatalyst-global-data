  methodology_description:
    en:
      The methodology for calculating emissions in Brazil adheres to IPCC guidelines,
      classifying emissions into fuel combustion and fugitive emissions. It employs
      a bottom-up approach using data from the National Energy Balance (BEN) and specific
      emission factors to quantify CO2, CH4, and N2O emissions across various sectors,
      while considering state-level variations.
    es:
      La metodología para calcular las emisiones en Brasil se adhiere a las directrices
      del IPCC, clasificando las emisiones en combustión de combustibles y emisiones
      fugitivas. Utiliza un enfoque de abajo hacia arriba empleando datos del Balance
      Energético Nacional (BEN) y factores de emisión específicos para cuantificar
      las emisiones de CO2, CH4 y N2O en varios sectores, considerando las variaciones
      a nivel estatal.
    pt:
      A metodologia para calcular as emissões no Brasil segue as diretrizes do IPCC,
      classificando as emissões em combustão de combustíveis e emissões fugitivas.
      Ela utiliza uma abordagem de baixo para cima, empregando dados do Balanço Energético
      Nacional (BEN) e fatores de emissão específicos para quantificar as emissões
      de CO2, CH4 e N2O em diversos setores, considerando as variações em nível estadual.
    fr:
      La méthodologie pour le calcul des émissions au Brésil suit les directives
      du GIEC, classant les émissions en combustion de carburants et émissions fugitives.
      Elle utilise une approche ascendante en s'appuyant sur des données du Bilan
      Énergétique National (BEN) et des facteurs d'émission spécifiques pour quantifier
      les émissions de CO2, CH4 et N2O dans divers secteurs, tout en tenant compte
      des variations au niveau des États.
    de:
      Die Methodik zur Berechnung der Emissionen in Brasilien folgt den IPCC-Richtlinien
      und klassifiziert die Emissionen in Brennstoffverbrennung und flüchtige Emissionen.
      Sie verwendet einen Bottom-up-Ansatz, der Daten aus dem Nationalen Energiebilanz
      (BEN) und spezifische Emissionsfaktoren nutzt, um CO2-, CH4- und N2O-Emissionen
      in verschiedenen Sektoren zu quantifizieren, wobei staatliche Unterschiede berücksichtigt
      werden.
  methodology_url: https://drive.google.com/file/d/1lOgThiSUICc02Jj0nI70Ib2r4Fog-oaF/view
  transformation_description:
    en:
      The data transformation process involves mapping IPCC categories to the Global
      Protocol for Community-Scale Greenhouse Gas Emission Inventories (GPC) framework.
      This mapping ensures a consistent classification of emissions while aggregating
      data based on direct city-level emissions figures. Specifically, there is a
      direct mapping of categories related to Stationary Energy from IPCC to GPC Scope
      1 emissions.
    es:
      El proceso de transformación de datos implica mapear las categorías del IPCC
      al marco del Protocolo Global para Inventarios de Emisiones de Gases de Efecto
      Invernadero a Escala Comunitaria (GPC). Este mapeo asegura una clasificación
      consistente de las emisiones mientras agrega datos basados en cifras directas
      de emisiones a nivel municipal. Específicamente, hay un mapeo directo de las
      categorías relacionadas con la Energía Estacionaria del IPCC a las emisiones
      del GPC Alcance 1.
    pt:
      O processo de transformação de dados envolve a mapeamento das categorias do
      IPCC para a estrutura do Protocolo Global para Inventários de Emissões de Gases
      de Efeito Estufa em Escala Comunitária (GPC). Este mapeamento garante uma classificação
      consistente das emissões enquanto agrega dados com base em números diretos de
      emissões em nível municipal. Especificamente, há um mapeamento direto das categorias
      relacionadas à Energia Estacionária do IPCC para as emissões do GPC Escopo 1.
    fr:
      Le processus de transformation des données implique de mapper les catégories
      du GIEC au cadre du Protocole Global pour les Inventaires d'Émissions de Gaz
      à Effet de Serre à Échelle Communautaire (GPC). Ce mappage garantit une classification
      cohérente des émissions tout en agrégeant les données basées sur des chiffres
      d'émissions directs au niveau municipal. Plus précisément, il existe un mappage
      direct des catégories liées à l'Énergie Stationnaire du GIEC aux émissions du
      GPC Scope 1.
    de:
      Der Datentransformationsprozess umfasst die Zuordnung von IPCC-Kategorien
      zum Global Protocol for Community-Scale Greenhouse Gas Emission Inventories
      (GPC) Rahmen. Diese Zuordnung gewährleistet eine konsistente Klassifizierung
      der Emissionen, während Daten basierend auf direkten kommunalen Emissionszahlen
      aggregiert werden. Insbesondere gibt es eine direkte Zuordnung von Kategorien
      im Zusammenhang mit stationärer Energie von IPCC zu GPC Scope 1-Emissionen.
