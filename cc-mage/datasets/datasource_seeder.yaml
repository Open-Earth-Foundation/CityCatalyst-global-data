  transformation_description:
    en:
      We follow the EPA categorization. EPA categorizes facilities into nine industry
      groups, and they report direct emissions from 23 facility-level processes. Facilities
      often engage in multiple emission-generating processes. If a facility reports
      emissions from a single activity, those emissions are placed in that industry
      group. If reporting includes stationary combustion, the stationary combustion
      emissions are added to the process emissions, and the emissions are reported
      into that process. In cases of multiple activities with stationary combustion,
      the highest-emission activity determines the industry group, the stationary
      combustion emissions are added to the highest-emission activity and the other
      emissions are classified separately in their corresponding process. Than, facility
      emissions were adjusted to fit the GPC format.
    es:
      Seguimos la categorización de la EPA. La EPA clasifica las instalaciones en
      nueve grupos industriales y reporta emisiones directas de 23 procesos a nivel
      de fábrica. Las fábricas a menudo realizan múltiples procesos generadores de
      emisiones. Si una instalación informa emisiones de una sola actividad, esas
      emisiones se reportan en ese grupo industrial. Si los informes incluyen la combustión
      estacionaria, las emisiones de la combustión estacionaria se agregan a las emisiones
      del proceso y las emisiones se reportan en ese grupo industrial. En los casos
      de múltiples actividades con combustión estacionaria, la actividad con mayor
      emisión determina el grupo industrial, además las emisiones de combustión estacionaria
      se suman a la actividad con mayor emisión y las demás emisiones se clasifican
      por separado en su correspondiente proceso. Por último, las emisiones de las
      fábricas se ajustaron para adaptarse al formato GPC.
    pt:
      Seguimos a categorização da EPA. A EPA classifica as instalações em nove grupos
      industriais e reporta emissões diretas de 23 processos a nível de instalação.
      As instalações frequentemente realizam múltiplos processos geradores de emissões.
      Se uma instalação reporta emissões de uma única atividade, essas emissões são
      colocadas nesse grupo industrial. Se o relatório inclui combustão estacionária,
      as emissões de combustão estacionária são adicionadas às emissões do processo,
      e as emissões são reportadas nesse processo. Nos casos de múltiplas atividades
      com combustão estacionária, a atividade de maior emissão determina o grupo industrial,
      as emissões de combustão estacionária são adicionadas à atividade de maior emissão
      e as outras emissões são classificadas separadamente em seu respectivo processo.
      Por fim, as emissões das instalações foram ajustadas para se adequar ao formato
      GPC.
    fr:
      Nous suivons la catégorisation de l'EPA. L'EPA classe les installations en
      neuf groupes industriels, et elles rapportent des émissions directes provenant
      de 23 processus au niveau de l'installation. Les installations s'engagent souvent
      dans plusieurs processus générateurs d'émissions. Si une installation rapporte
      des émissions d'une seule activité, ces émissions sont placées dans ce groupe
      industriel. Si le rapport inclut la combustion stationnaire, les émissions de
      combustion stationnaire sont ajoutées aux émissions du processus, et les émissions
      sont rapportées dans ce processus. Dans le cas de plusieurs activités avec combustion
      stationnaire, l'activité à plus forte émission détermine le groupe industriel,
      les émissions de combustion stationnaire sont ajoutées à l'activité à plus forte
      émission et les autres émissions sont classées séparément dans leur processus
      correspondant. Ensuite, les émissions des installations ont été ajustées pour
      s'adapter au format GPC.
    de:
      Wir folgen der Kategorisierung der EPA. Die EPA kategorisiert Einrichtungen
      in neun Industriegroepen, und sie berichten über direkte Emissionen aus 23 prozessbezogenen
      Aktivitäten auf Einrichtungsebene. Einrichtungen sind oft an mehreren emissionsgenerierenden
      Prozessen beteiligt. Wenn eine Einrichtung Emissionen aus einer einzigen Aktivität
      meldet, werden diese Emissionen in dieser Industriegruppe erfasst. Wenn der
      Bericht stationäre Verbrennung umfasst, werden die Emissionen der stationären
      Verbrennung zu den Prozess-Emissionen addiert, und die Emissionen werden in
      diesem Prozess gemeldet. Bei mehreren Aktivitäten mit stationärer Verbrennung
      bestimmt die Aktivität mit den höchsten Emissionen die Industriegruppe, die
      Emissionen der stationären Verbrennung werden der Aktivität mit den höchsten
      Emissionen hinzugefügt und die anderen Emissionen werden separat in ihrem entsprechenden
      Prozess klassifiziert. Schließlich wurden die Emissionen der Einrichtungen angepasst,
      um dem GPC-Format zu entsprechen.
