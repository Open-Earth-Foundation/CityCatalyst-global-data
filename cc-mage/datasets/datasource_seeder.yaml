      processus générateurs d'émissions. Si une installation rapporte des émissions
      d'une seule activité, ces émissions sont placées dans ce groupe industriel.
      Si le rapport inclut la combustion stationnaire, les émissions de combustion
      stationnaire sont ajoutées aux émissions de processus, et les émissions sont
      rapportées dans ce processus. Dans le cas de plusieurs activités avec combustion
      stationnaire, l'activité à plus forte émission détermine le groupe industriel,
      les émissions de combustion stationnaire sont ajoutées à l'activité à plus forte
