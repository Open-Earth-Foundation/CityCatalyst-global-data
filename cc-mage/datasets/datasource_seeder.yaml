    en: Emissions are estimated using an activity-based bottom-up approach, where building emissions are calculated as the product of floor area, energy use intensity (EUI), and emission factors. The EDGAR v8 dataset is downscaled to 1 km using GHSL building data and classified into residential and non-residential. Monthly variation is modeled with ERA5 heating degree days, while EUI values are sourced from the World Bank CURB Tool. Emission factors are based on EDGAR and literature. A retrofit scenario estimates reductions from electrifying heating and cooking systems.
    es: 
      Las emisiones se estiman utilizando un enfoque bottom-up activo, donde las emisiones de edificios se calculan como el producto del área del piso, la intensidad de uso de energía (EUI) y los factores de emisión. El conjunto de datos EDGAR v8 se reduce a 1 km usando datos de edificios GHSL y se clasifica en residenciales y no residenciales. La variación mensual se modela con días de grado de calefacción ERA5, mientras que los valores EUI se obtienen de la herramienta CURB del Banco Mundial. Los factores de emisión se basan en EDGAR y la literatura. Un escenario de retrofit estima reducciones al electrificar sistemas de calefacción y cocina.
    pt:
      As emissões são estimadas usando um enfoque bottom-up ativo, onde as emissões de edifícios são calculadas como o produto da área do piso, a intensidade de uso de energia (EUI) e os fatores de emissão. O conjunto de dados EDGAR v8 é reduzido a 1 km usando dados de edifícios GHSL e classificado em residenciais e não residenciais. A variação mensual é modelada com dias de grau de aquecimento ERA5, enquanto os valores EUI são obtidos da ferramenta CURB do Banco Mundial. Os fatores de emissão são baseados em EDGAR e literatura. Um cenário de retrofit estima reduções ao eletrificar sistemas de aquecimento e cozinha.
    fr:
      Les émissions sont estimées à l'aide d'une approche bottom-up active, où les émissions des bâtiments sont calculées comme le produit de la surface au sol, l'intensité d'utilisation de l'énergie (EUI) et des facteurs d'émission. Le jeu de données EDGAR v8 est downscaled à 1 km en utilisant les données de bâtiments GHSL et classé en résidentiel et non résidentiel. La variation mensuelle est modélisée avec les jours de degré de chauffage ERA5, tandis que les valeurs EUI sont tirées de la World Bank CURB Tool. Les facteurs d'émission sont basés sur EDGAR et la littérature. Un scénario de rénovation estime les réductions en électrifiant les systèmes de chauffage et de cuisson.
    de: 
      Die Emissionen werden unter Verwendung eines activity-based Bottom-up-Ansatzes geschätzt, wobei die Gebäudeemissionen als Produkt aus der Bodenfläche, der Energieintensität (EUI) und den Emissionsfaktoren berechnet werden. Das EDGAR v8-Dataset wird auf 1 km herunterskaliert, indem die Gebäudedaten nach GHSL verwendet werden, und in Wohn- und Nichtwohngebäude klassifiziert. Die monatliche Variation wird mit den Heizgradtagen ERA5 modelliert, während die EUI-Werte aus der World Bank CURB Tool stammen. Die Emissionsfaktoren basieren auf EDGAR und Literatur. Ein Retrofit-Szenario schätzt Reduktionen durch Elektrifizierung von Heiz- und Kochensystemen.
  methodology_url: https://github.com/climatetracecoalition/methodology-documents/tree/main/2025/Buildings
  transformation_description:
    en:
      Latitude and longitude information are utilized to apply a reverse geocode
      methodology, assigning the corresponding city locode to each emission point.
      Once identified, all data points within the city boundary are aggregated to
      calculate the total emissions for the sector.
    es:
      La información de latitud y longitud se utiliza para aplicar una metodología
      de geocodificación inversa, asignando el código de ciudad correspondiente a
      cada punto de emisión. Una vez identificados, todos los puntos de datos dentro
      de los límites de la ciudad se agregan para calcular las emisiones totales del
      sector.
    pt:
      As informações de latitude e longitude são utilizadas para aplicar uma metodologia
      de geocodificação reversa, atribuindo o código de cidade correspondente a cada
      ponto de emissão. Uma vez identificados, todos os pontos de dados dentro dos
      limites da cidade são agregados para calcular as emissões totais do setor.
    fr:
      Les informations de latitude et de longitude sont utilisées pour appliquer
      une méthodologie de géocodage inversé, attribuant le code de ville correspondant
      à chaque point d'émission. Une fois identifiés, tous les points de données à
      l'intérieur des limites de la ville sont agrégés pour calculer les émissions
      totales du secteur.
    de:
      Die Informationen zu Breiten- und Längengraden werden verwendet, um eine Methode
      zur umgekehrten Geokodierung anzuwenden, die den entsprechenden Stadtkode jedem
      Emissionspunkt zuweist. Nach der Identifizierung werden alle Datenpunkte innerhalb
      der Stadtgrenzen aggregiert, um die Gesamtemissionen für den Sektor zu berechnen.
