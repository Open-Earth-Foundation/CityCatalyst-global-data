  methodology_description:
    en:
      Emissions are estimated by assessing changes in carbon stocks across different
      land categories (e.g., forests, croplands, grasslands) over time. The method
      uses a combination of satellite imagery, forest inventories, and field measurements
      to track changes in land cover and biomass. Emissions and removals are then
      calculated based on these changes in carbon stocks, accounting for both above-ground
      and below-ground biomass, as well as soil carbon
    es:
      Las emisiones se estiman evaluando los cambios en los stocks de carbono a
      través de diferentes categorías de tierra (por ejemplo, bosques, tierras agrícolas,
      pastizales) a lo largo del tiempo. El método utiliza una combinación de imágenes
      de satélite, inventarios forestales y mediciones de campo para rastrear cambios
      en la cobertura del suelo y la biomasa. Las emisiones y las eliminaciones se
      calculan en función de estos cambios en los stocks de carbono, teniendo en cuenta
      tanto la biomasa sobre el suelo como la subterránea, así como el carbono del
      suelo.
    pt:
      As emissões são estimadas avaliando as mudanças nos estoques de carbono em
      diferentes categorias de terra (por exemplo, florestas, terras agrícolas, pastagens)
      ao longo do tempo. O método utiliza uma combinação de imagens de satélite, inventários
      florestais e medições de campo para rastrear mudanças na cobertura do solo e
      na biomassa. As emissões e remoções são então calculadas com base nessas mudanças
      nos estoques de carbono, levando em conta tanto a biomassa acima do solo quanto
      a abaixo do solo, bem como o carbono do solo.
    fr:
      Les émissions sont estimées en évaluant les changements dans les stocks de
      carbone à travers différentes catégories de terres (par exemple, forêts, terres
      agricoles, prairies) au fil du temps. La méthode utilise une combinaison d'images
      satellites, d'inventaires forestiers et de mesures sur le terrain pour suivre
      les changements dans la couverture terrestre et la biomasse. Les émissions et
      les absorptions sont ensuite calculées en fonction de ces changements dans les
      stocks de carbone, en tenant compte de la biomasse aérienne et souterraine,
      ainsi que du carbone du sol.
    de:
      Die Emissionen werden geschätzt, indem Veränderungen der Kohlenstoffvorräte
      in verschiedenen Landkategorien (z. B. Wälder, Ackerland, Wiesen) über die Zeit
      bewertet werden. Die Methode verwendet eine Kombination aus Satellitenbildern,
      Forstinventuren und Feldmessungen, um Veränderungen in der Landnutzung und Biomasse
      zu verfolgen. Emissionen und Senken werden dann basierend auf diesen Veränderungen
      der Kohlenstoffvorräte berechnet, wobei sowohl oberirdische als auch unterirdische
      Biomasse sowie der Kohlenstoff im Boden berücksichtigt werden.
