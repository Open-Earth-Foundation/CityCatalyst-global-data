  methodology_description:
    en: Direct-emitting facilities report emissions from combustion or process sources,
      such as fuel combustion and chemical transformations, using methods like continuous
      emission monitoring systems (CEMS) or default emission factors.
    es: Las fábricas con emisiones directas informan sus emisiones provenientes de
      fuentes de combustión o de procesos, como la quema de combustibles y las transformaciones
      químicas, utilizando métodos como sistemas de monitoreo continuo de emisiones
      (CEMS) y/o aplicando factores de emisión predeterminados.
    pt: Instalações com emissões diretas relatam emissões de fontes de combustão ou
      de processos, como a queima de combustíveis e transformações químicas, utilizando
      métodos como sistemas de monitoramento contínuo de emissões (CEMS) ou fatores
      de emissão padrão.
    it: Le strutture con emissioni dirette riportano le emissioni da fonti di combustione
      o di processo, come la combustione di combustibili e le trasformazioni chimiche,
      utilizzando metodi come i sistemi di monitoraggio continuo delle emissioni (CEMS)
      o fattori di emissione predefiniti.
  methodology_url: https://www.epa.gov/ghgreporting/learn-about-greenhouse-gas-reporting-program-ghgrp
  transformation_description:
    en: We follow the EPA categorization. EPA categorizes facilities into nine industry
      groups, and they report direct emissions from 23 facility-level processes. Facilities
      often engage in multiple emission-generating processes. If a facility reports
      emissions from a single activity, those emissions are placed in that industry
      group. If reporting includes stationary combustion, the stationary combustion
      emissions are added to the process emissions, and the emissions are reported
      into that process. In cases of multiple activities with stationary combustion,
      the highest-emission activity determines the industry group, the stationary
      combustion emissions are added to the highest-emission activity and the other
      emissions are classified separately in their corresponding process. Than, facility
      emissions were adjusted to fit the GPC format.
    es: Seguimos la categorización de la EPA. La EPA clasifica las instalaciones en
      nueve grupos industriales y reporta emisiones directas de 23 procesos a nivel
      de fábrica. Las fábricas a menudo realizan múltiples procesos generadores de
      emisiones. Si una instalación informa emisiones de una sola actividad, esas
      emisiones se reportan en ese grupo industrial. Si los informes incluyen la combustión
      estacionaria, las emisiones de la combustión estacionaria se agregan a las emisiones
      del proceso y las emisiones se reportan en ese grupo industrial. En los casos
      de múltiples actividades con combustión estacionaria, la actividad con mayor
      emisión determina el principal proceso industrial, además las emisiones de combustión
      estacionaria se suman a la actividad con mayor emisión y las demás emisiones
      se clasifican por separado en su correspondiente proceso. Por último, las emisiones
      de las fábricas se ajustaron para adaptarse al formato GPC.
    pt: Seguimos a categorização da EPA. A EPA categoriza as instalações em nove grupos
      industriais, e elas relatam emissões diretas de 23 processos a nível de instalação.
      As instalações frequentemente realizam múltiplos processos geradores de emissões.
      Se uma instalação relata emissões de uma única atividade, essas emissões são
      colocadas nesse grupo industrial. Se o relato inclui combustão estacionária,
      as emissões de combustão estacionária são adicionadas às emissões do processo,
      e as emissões são relatadas nesse processo. Nos casos de múltiplas atividades
      com combustão estacionária, a atividade de maior emissão determina o grupo industrial,
      as emissões de combustão estacionária são adicionadas à atividade de maior emissão
      e as outras emissões são classificadas separadamente em seu respectivo processo.
      Por fim, as emissões das instalações foram ajustadas para se adequar ao formato
      GPC.
    it: Seguiamo la categorizzazione dell'EPA. L'EPA classifica le strutture in nove
      gruppi industriali e riporta emissioni dirette da 23 processi a livello di impianto.
      Le strutture spesso partecipano a più processi generatori di emissioni. Se una
      struttura riporta emissioni da un'unica attività, tali emissioni vengono collocate
      in quel gruppo industriale. Se il reporting include combustione stazionaria,
      le emissioni da combustione stazionaria vengono aggiunte alle emissioni di processo
      e le emissioni vengono riportate in quel processo. Nei casi di più attività
      con combustione stazionaria, l'attività con le emissioni più elevate determina
      il gruppo industriale, le emissioni da combustione stazionaria vengono aggiunte
      all'attività con le emissioni più elevate e le altre emissioni vengono classificate
      separatamente nel loro processo corrispondente. Infine, le emissioni delle strutture
      sono state adeguate per adattarsi al formato GPC.
