    en:
      Manufacturing and construction industries contribute to emissions through
      fuel combustion, classified under IPCC Source/Sink Category 1 A 2. The 2006
      GLs include emissions from industry autoproducers generating electricity and/or
      heat in this category. IEA data lacks the specific end-use breakdown, resulting
      in unallocated autoproducers.
    es:
      Las industrias de manufactura y construcción contribuyen a las emisiones a
      través de la combustión de combustibles, clasificadas bajo la Categoría 1 A
      2 del IPCC. Las Directrices de 2006 incluyen emisiones de autoprodutores de
      la industria que generan electricidad y/o calor en esta categoría. Los datos
      de la IEA carecen de la desagregación específica del uso final, resultando en
      autoprodutores no asignados.
    pt:
      As indústrias de manufatura e construção contribuem para as emissões através
      da combustão de combustíveis, classificadas sob a Categoria 1 A 2 do IPCC. As
      Diretrizes de 2006 incluem emissões de autoprodutores da indústria que geram
      eletricidade e/ou calor nesta categoria. Os dados da IEA carecem da discriminação
      específica do uso final, resultando em autoprodutores não alocados.
    fr:
      Les industries manufacturières et de construction contribuent aux émissions
      par la combustion de combustibles, classées sous la catégorie 1 A 2 du GIEC.
      Les Lignes directrices de 2006 incluent les émissions des autoproduteurs industriels
      générant de l'électricité et/ou de la chaleur dans cette catégorie. Les données
      de l'AIE manquent de la répartition spécifique par usage final, ce qui entraîne
      des autoproduteurs non attribués.
    de:
      Die Herstellungs- und Bauindustrien tragen durch die Verbrennung von Brennstoffen
      zu den Emissionen bei, die unter der IPCC-Quelle/Senke-Kategorie 1 A 2 klassifiziert
      sind. Die GL 2006 umfassen Emissionen von Industrieautoproduzenten, die in dieser
      Kategorie Strom und/oder Wärme erzeugen. Die IEA-Daten fehlen die spezifische
      Endnutzungsaufteilung, was zu nicht zugeordneten Autoproduzenten führt.
