  methodology_description:
    en:
      The methodology involves using the OCI+ tool, which consists of three models,
      OPGEE for upstream operations, PRELIM for midstream refining, and OPEM for downstream
      consumption. OPGEE focuses on all stages of producing and transporting crude
      hydrocarbons and gas to end-use points. It accounts for over 100 emission sources,
      including flaring, venting, fugitive losses, and more. Key inputs such as field
      characteristics, production volumes, and transport methods are considered, integrating
      ground truthing and remote sensing data like VIIRS for accurate estimations.
    es:
      La metodología implica el uso de la herramienta OCI+, que consta de tres modelos;
      OPGEE para operaciones upstream, PRELIM para refinación midstream y OPEM para
      consumo downstream. OPGEE se centra en todas las etapas de producción y transporte
      de hidrocarburos crudos y gas a los puntos de uso final. Representa más de 100
      fuentes de emisión, incluidas la quema, la ventilación, las pérdidas fugitivas
      y más. Se consideran insumos clave como las características del campo, los volúmenes
      de producción y los métodos de transporte, integrando datos de verificación
      en el terreno y de sensores remotos como VIIRS para obtener estimaciones precisas.
    pt:
      "A metodologia envolve o uso da ferramenta OCI+, que consiste em três modelos:
