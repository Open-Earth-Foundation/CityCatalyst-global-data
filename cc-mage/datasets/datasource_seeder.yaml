  methodology_description:
    en:
      The dataset focuses on greenhouse gas emissions from the primary production
      of different types of industrial processes, detailing the involved processes.
      It includes emissions factors for direct and indirect CO2 emissions, as well
      as regional energy consumption and power grid intensities. Data is derived from
      publicly available inventories and industry-specific reports, enabling asset-level
      emissions estimates for industrial and manufacturing facilities globally.
    es:
      El conjunto de datos se centra en las emisiones de gases de efecto invernadero
      de la producción primaria de diferentes tipos de procesos industriales y detalla
      los procesos involucrados. Incluye factores de emisión para emisiones directas
      e indirectas de CO2, así como el consumo de energía regional y las intensidades
      de la red eléctrica. Los datos se derivan de inventarios disponibles públicamente
      e informes específicos de la industria, lo que permite realizar estimaciones
      de emisiones a nivel de activos para instalaciones industriales y de fabricación
      a nivel mundial.
    pt:
      O conjunto de dados foca nas emissões de gases de efeito estufa provenientes
      da produção primária de diferentes tipos de processos industriais, detalhando
      os processos envolvidos. Inclui fatores de emissão para emissões diretas e indiretas
      de CO2, bem como o consumo regional de energia e as intensidades das redes elétricas.
      Os dados são derivados de inventários
    fr:
      Le jeu de données se concentre sur les émissions de gaz à effet de serre provenant
      de la production primaire de différents types de processus industriels, détaillant
      les processus impliqués. Il inclut des facteurs d'émission pour les émissions
      directes et indirectes de CO2, ainsi que la consommation d'énergie régionale
      et les intensités du réseau électrique. Les données proviennent d'inventaires
      disponibles publiquement et de rapports spécifiques à l'industrie, permettant
      des estimations des émissions au niveau des actifs pour les installations industrielles
      et de fabrication à l'échelle mondiale.
    de:
      Der Datensatz konzentriert sich auf die Treibhausgasemissionen aus der primären
      Produktion verschiedener Arten von Industrieprozessen und beschreibt die beteiligten
      Prozesse. Er enthält Emissionsfaktoren für direkte und indirekte CO2-Emissionen
      sowie regionale Energieverbrauchs- und Stromnetzintensitäten. Die Daten stammen
      aus öffentlich verfügbaren Inventaren und branchenspezifischen Berichten, die
      Schätzungen der Emissionen auf Anlageebene für industrielle und Fertigungseinrichtungen
      weltweit ermöglichen.
