  methodology_description:
    en: The Climate TRACE cattle emissions methodologies are based on IPCC guidelines, combining Tier 1 and Tier 2 approaches to estimate methane (CH₄) and nitrous oxide (N₂O) emissions. Enteric fermentation from grazing cattle uses Tier 1 and 2 methods with regional emission factors, while emissions from confined cattle operations apply Tier 2 methods with facility-level data. Manure left on pasture by grazing cattle is estimated using Tier 1 methods, applying default nitrogen excretion rates and emission factors. In contrast, manure management at confined operations uses Tier 2 methods, incorporating country-specific system distributions and climate variables to capture CH₄ and N₂O emissions from storage and treatment processes.
    es: Las metodologías de emisiones de ganado de Climate TRACE se basan en las directrices del IPCC, combinando enfoques de Nivel 1 y Nivel 2 para estimar las emisiones de metano (CH₄) y óxido nitroso (N₂O). La fermentación entérica del ganado en pastoreo utiliza métodos de Nivel 1 y 2 con factores de emisión regionales, mientras que las emisiones de las operaciones de ganado confinado aplican métodos de Nivel 2 con datos a nivel de instalación. El estiércol dejado en el pasto por el ganado en pastoreo se estima utilizando métodos de Nivel 1, aplicando tasas predeterminadas de excreción de nitrógeno y factores de emisión. En contraste, el manejo del estiércol en operaciones confinadas utiliza métodos de Nivel 2, incorporando distribuciones específicas del sistema por país y variables climáticas para capturar las emisiones de CH₄ y N₂O de los procesos de almacenamiento y tratamiento.
    pt: As metodologias de emissões de gado da Climate TRACE são baseadas nas diretrizes do IPCC, combinando abordagens de Nível 1 e Nível 2 para estimar as emissões de metano (CH₄) e óxido nitroso (N₂O). A fermentação entérica do gado em pastagem utiliza métodos de Nível 1 e 2 com fatores de emissão regionais, enquanto as emissões das operações de gado confinado aplicam métodos de Nível 2 com dados a nível de instalação. O esterco deixado na pastagem pelo gado em pastagem é estimado usando métodos de Nível 1, aplicando taxas padrão de excreção de nitrogênio e fatores de emissão. Em contraste, o manejo do esterco em operações confinadas utiliza métodos de Nível 2, incorporando distribuições específicas do sistema por país e variáveis climáticas para capturar as emissões de CH₄ e N₂O dos processos de armazenamento e tratamento.
