    de:
      Diese Methode verwendet ein verbessertes IPCC Tier 1-Ansatz in Kombination mit Fernerkundung und empirischen Proxies. Aktivitätsdaten in Gitterzellen (Rice Cultivation, Fertilizer Use, Crop Residues, and Manure Application) werden unter Verwendung von Satellitenbildern, FAOSTAT-Daten und GAEZ-Daten geschätzt. Emissionswerte werden unter Verwendung standardisierter IPCC-Gleichungen mit emissionsspezifischen Faktoren für Länder berechnet, wenn diese verfügbar sind, und werden zeitlich disaggregiert unter Verwendung von EDGAR-Profilen. Emissionsreduktionsszenarien (z.B. AWD, balancierter Dünger) werden unter Verwendung angepasster Emissionsfaktoren modelliert, was saisonale, explizit räumliche Schätzungen in mehr als 60 Ländern ermöglicht.
