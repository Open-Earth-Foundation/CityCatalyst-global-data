  methodology_description:
    en: The on-road transportation emissions methodology involves classifying road
      segments, considering factors like road type from OpenStreetMap data. Vehicle
      distribution by type and fuel efficiency is determined using registration data,
      kilometers traveled, and US FHWA estimates. Fuel types and efficiencies are
      analyzed based on gasoline, diesel, and alternative fuels, using U.S. EPA emissions
      factors. Machine learning models assist in estimating traffic volume per road
      segment, contributing to emissions calculations.
    es: La metodología de emisiones del transporte en carretera implica clasificar
      los segmentos de carreteras, considerando factores como el tipo de carretera
      a partir de los datos de OpenStreetMap. La distribución de vehículos por tipo
      y eficiencia de combustible se determina utilizando datos de registro, kilómetros
      recorridos y estimaciones de la FHWA de U.S. Los tipos de combustible y las
      eficiencias se analizan en función de la gasolina, el diésel y los combustibles
      alternativos, utilizando factores de emisiones de la EPA de U.S. Los modelos
      de aprendizaje automático ayudan a estimar el volumen de tráfico por segmento
      de carretera, lo que contribuye a los cálculos de emisiones.
    pt: A metodologia de emissões do transporte rodoviário envolve a classificação
