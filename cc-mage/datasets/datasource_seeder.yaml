    en: Commercial Fuel Consumption and Emissions
    es: Consumo de combustible comercial y emisiones
    pt: Consumo de combustível comercial e emissões
    fr: Consommation de carburant commercial et émissions
    de: Gebäudebezogene Kraftstoffverbrauch und Emissionen
  dataset_description:
    en: This dataset provides monthly, 1 km gridded estimates of direct CO₂, CH₄, and N₂O emissions from commercial buildings worldwide, covering 2015 to early 2025. Emissions from onsite fuel use (e.g., gas, oil, kerosene) are derived by downscaling EDGAR v8 using GHSL building floor area and adjusted monthly with ERA5 heating degree days.
    es: Este conjunto de datos proporciona estimaciones mensuales de 1 km de emisiones directas de CO₂, CH₄ y N₂O de edificios comerciales en todo el mundo, cubriendo 2015 a principios de 2025. Las emisiones desde el uso de combustible en el sitio (por ejemplo, gas, petróleo, kerosena) se derivan mediante la reducción de escala de EDGAR v8 usando el área del piso de los edificios GHSL y ajustadas mensualmente con días de grado de calefacción ERA5.
    pt: Este conjunto de dados fornece estimativas mensais de 1 km de emissões diretas de CO₂, CH₄ e N₂O de edifícios comerciais em todo o mundo, cobrindo 2015 a principios de 2025. As emissões a partir do uso de combustível no local (por exemplo, gás, petróleo, kerosena) são derivadas pela redução de escala de EDGAR v8 usando a área do piso dos edifícios GHSL e ajustadas mensalmente com dias de grau de aquecimento ERA5.
    fr: Ce jeu de données fournit des estimations mensuelles de 1 km d'émissions directes de CO₂, CH₄ et N₂O des bâtiments commerciaux dans le monde entier, couvrant 2015 à la mi-2025. Les émissions à partir de l'utilisation de carburant sur site (par exemple, gaz, pétrole, kérosène) sont dérivées en utilisant la réduction d'échelle de EDGAR v8 en utilisant la surface au sol des bâtiments GHSL et ajustées mensuellement avec les jours de degré de chauffage ERA5.
    de: Dieses Dataset bietet monatliche, 1 km-gitterbasierte Schätzungen direkter CO₂-, CH₄- und N₂O-Emissionen aus Gewerbeimmobilien weltweit, die 2015 bis Mitte 2025 umfassen. Emissionen aus dem Einsatz von Kraftstoffen (z.B. Gas, Öl, Kerosin) werden durch Downscaling von EDGAR v8 unter Verwendung der Gebäudefläche nach GHSL und monatliche Anpassung mit ERA5-Heizgradtagen abgeleitet.
