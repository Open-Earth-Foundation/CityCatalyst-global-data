  methodology_description:
    en:
      The methodology involves utilizing data from the Global Coal Mine Tracker,
      which includes production and capacity data for coal mines globally. Methane
      emissions are estimated based on methane gas content and capacity factors obtained
      from literature. The methane gas content is converted to emissions using a conversion
      factor provided by the EPA. The emissions factor is calculated based on the
      methane gas content and an average emission factor coefficient. The emissions
      are then estimated for each mine using the emissions factor and activity data.
    es:
      La metodología implica la utilización de datos del Global Coal Mine Tracker,
      que incluye datos de producción y capacidad de las minas de carbón a nivel mundial.
      Las emisiones de metano se estiman con base en el contenido de gas metano y
      los factores de capacidad obtenidos de la literatura. El contenido de gas metano
      se convierte en emisiones utilizando un factor de conversión proporcionado por
      la EPA. El factor de emisión se calcula en base al contenido de gas metano y
      un coeficiente promedio del factor de emisión. Luego se estiman las emisiones
      para cada mina utilizando el factor de emisiones y los datos de actividad.
    pt:
      A metodologia envolve a utilização de dados do Global Coal Mine Tracker, que
      inclui dados de produção e capacidade das minas de carvão em todo o mundo. As
      emissões de metano são estimadas com base no conteúdo de gás metano e fatores
      de capacidade obtidos da literatura. O conteúdo de gás metano é convertido em
      emissões usando um fator de conversão fornecido pela EPA. O fator de emissão
      é calculado com base no conteúdo de gás metano e um coeficiente médio do fator
      de emissão. As emissões são então estimadas para cada mina utilizando o fator
      de emissões e dados de atividade.
    fr:
      La méthodologie consiste à utiliser des données du Global Coal Mine Tracker,
      qui inclut des données de production et de capacité pour les mines de charbon
      à l'échelle mondiale. Les émissions de méthane sont estimées en fonction du
      contenu en gaz méthane et des facteurs de capacité obtenus dans la littérature.
      Le contenu en gaz méthane est converti en émissions à l'aide d'un facteur de
      conversion fourni par l'EPA. Le facteur d'émission est calculé en fonction du
      contenu en gaz méthane et d'un coefficient moyen du facteur d'émission. Les
      émissions sont ensuite estimées pour chaque mine en utilisant le facteur d'émission
      et les données d'activité.
    de:
      Die Methodik umfasst die Nutzung von Daten des Global Coal Mine Tracker, der
      Produktions- und Kapazitätsdaten für Kohleminen weltweit enthält. Die Methanemissionen
      werden basierend auf dem Methangehalt und den aus der Literatur gewonnenen Kapazitätsfaktoren
      geschätzt. Der Methangehalt wird mithilfe eines von der EPA bereitgestellten
      Umrechnungsfaktors in Emissionen umgewandelt. Der Emissionsfaktor wird auf Grundlage
      des Methangehalts und eines durchschnittlichen Emissionsfaktor-Koeffizienten
      berechnet. Die Emissionen werden dann für jede Mine unter Verwendung des Emissionsfaktors
      und der Aktivitätsdaten geschätzt.
  methodology_url: https://github.com/climatetracecoalition/methodology-documents/blob/main/2024/Fossil%20Fuel%20Operations/Fossil%20Fuel%20Operations%20Sector-Coal%20Mining%20Emissions.docx.pdf
  transformation_description:
    en:
      Latitude and longitude information are utilized to apply a reverse geocode
      methodology, assigning the corresponding city locode to each emission point.
      Once identified, all data points within the city boundary are aggregated to
      calculate the total emissions for the sector.
    es:
      La información de latitud y longitud se utiliza para aplicar una metodología
      de geocodificación inversa, asignando el código de ciudad correspondiente a
      cada punto de emisión. Una vez identificados, todos los puntos de datos dentro
      de los límites de la ciudad se agregan para calcular las emisiones totales del
      sector.
    pt:
      As informações de latitude e longitude são utilizadas para aplicar uma metodologia
      de geocodificação reversa, atribuindo o código de cidade correspondente a cada
      ponto de emissão. Uma vez identificados, todos os pontos de dados dentro dos
      limites da cidade são agregados para calcular as emissões totais do setor.
    fr:
      Les informations de latitude et de longitude sont utilisées pour appliquer
      une méthodologie de géocodage inversé, attribuant le code de ville correspondant
      à chaque point d'émission. Une fois identifiés, tous les points de données à
      l'intérieur des limites de la ville sont agrégés pour calculer les émissions
      totales du secteur.
    de:
      Die Informationen zu Breiten- und Längengraden werden verwendet, um eine Methode
      zur umgekehrten Geokodierung anzuwenden, die den entsprechenden Stadtkode jedem
      Emissionspunkt zuweist. Nach der Identifizierung werden alle Datenpunkte innerhalb
      der Stadtgrenzen aggregiert, um die Gesamtemissionen für den Sektor zu berechnen.
