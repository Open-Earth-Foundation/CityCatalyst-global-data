      través de diferentes eventos, desde su producción hasta el consumo final, en
      el territorio nacional durante un año específico. El flujo físico energético
      es convertido en flujos calóricos con el fin de comparar diferentes fuentes,
      usando el valor calórico de las diferentes fuentes de combustible y expresándolos
      en toneladas de petróleo equivalente (TEP).
    pt:
      O BEN é uma metodologia que analisa e registra os fluxos de energia ao longo
      de diferentes eventos, desde sua produção até seu consumo final, em um território
      nacional durante um ano específico. Os fluxos físicos de energia são convertidos
      em fluxos calóricos para comparar diferentes fontes, utilizando os valores calóricos
      das diferentes fontes de combustível e expressando-os em Toneladas de Petróleo
      Equivalente (TEP).
    fr:
      Le BEN est une méthodologie qui analyse et enregistre les flux d'énergie à
      travers différents événements, de sa production à sa consommation finale, sur
      un territoire national pendant une année spécifique. Les flux physiques d'énergie
      sont convertis en flux caloriques afin de comparer différentes sources, en utilisant
      les valeurs calorifiques des différentes sources de combustible et en les exprimant
      en Tonnes d'Équivalent Pétrolier (TEP).
    de:
      Das BEN ist eine Methodik, die die Energieflüsse über verschiedene Ereignisse
      hinweg analysiert und aufzeichnet, von der Produktion bis zum Endverbrauch,
      in einem nationalen Gebiet während eines bestimmten Jahres. Die physischen Energieflüsse
      werden in kalorische Flüsse umgewandelt, um verschiedene Quellen zu vergleichen,
      wobei die Heizwerte der verschiedenen Brennstoffquellen verwendet und in Tonnen
      Öl-Äquivalent (TEP) ausgedrückt werden.
