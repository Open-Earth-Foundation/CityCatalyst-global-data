      downstream. OPGEE foca em todas as etapas de produção e transporte de hidrocarbonetos
      brutos e gás até os pontos de uso final. Considera mais de 100 fontes de emissão,
      incluindo queima, ventilação, perdas fugitivas e mais. Insumos chave como características
      do campo, volumes de produção e métodos de transporte são considerados, integrando
      dados de verificação em campo e de sensoriamento remoto como VIIRS para estimativas
      precisas."
    fr: "La méthodologie implique l'utilisation de l'outil OCI+, qui se compose
      de trois modèles : OPGEE pour les opérations en amont, PRELIM pour le raffinage
      en milieu de chaîne et OPEM pour la consommation en aval. OPGEE se concentre
      sur toutes les étapes de la production et du transport d'hydrocarbures bruts
      et de gaz jusqu'aux points d'utilisation finale. Il prend en compte plus de
      100 sources d'émission, y compris les torchages, les pertes fugitives et plus
      encore. Des entrées clés telles que les caractéristiques des champs, les volumes
      de production et les méthodes de transport sont considérées, intégrant des données
      de vérification sur le terrain et de télédétection comme VIIRS pour des estimations
      précises."
    de:
      "Die Methodik umfasst die Verwendung des OCI+-Tools, das aus drei Modellen
      besteht: OPGEE für upstream-Betriebe, PRELIM für midstream-Raffinerien und OPEM
      für downstream-Verbrauch. OPGEE konzentriert sich auf alle Phasen der Produktion
      und des Transports von Rohkohlenwasserstoffen und Gas zu den Endverbrauchspunkten.
      Es berücksichtigt über 100 Emissionsquellen, einschließlich Fackelung, Entlüftung,
      flüchtige Verluste und mehr. Wichtige Eingaben wie Feldmerkmale, Produktionsvolumina
      und Transportmethoden werden berücksichtigt, wobei Daten zur Bodenwahrheit und
      Fernmessdaten wie VIIRS für genaue Schätzungen integriert werden."
