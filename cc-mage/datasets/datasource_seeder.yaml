      A metodologia estima as emissões com base no consumo de combustível, incluindo
      CO2, CH4 e N2O. Dados de voo, tipos de aeronaves e fatores de consumo de combustível
      são utilizados para estimar o combustível queimado em cada viagem. As emissões
      são atribuídas integralmente a um país para voos domésticos ou divididas igualmente
      entre países para voos internacionais. Finalmente, os dados de emissões são
      agregados por país e aeroporto para relatórios.
    fr:
