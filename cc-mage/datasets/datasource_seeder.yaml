      utilizando una metodología de Nivel 1. Este enfoque es el nivel más simple de
      los métodos de estimación de emisiones del IPCC, y utiliza valores predeterminados
      y datos energéticos de origen global sin requerir detalles específicos de cada
      país. Para estimar las emisiones se aplican valores caloríficos netos medios,
      que difieren según el tipo de petróleo o carbón.
