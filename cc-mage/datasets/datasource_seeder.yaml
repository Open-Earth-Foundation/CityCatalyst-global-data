  transformation_description:
    en:
      Sectors are aligned with GPC subsectors, and state-level emissions are determined
      by multiplying electricity consumption by national emission factors and national
      grid loss percentage factor. These state emissions are then adjusted using the
      IBGE resident population data.
    es:
      Los sectores se alinean con los subsectores del GPC y las emisiones a nivel
      estatal se determinan multiplicando el consumo de electricidad por los factores
      de emisión nacionales y el factor de porcentaje de pérdida de la red nacional.
      Estas emisiones estatales se ajustan luego utilizando los datos de población
      residente del IBGE.
    pt:
      Os setores são alinhados com os subsetores do GPC, e as emissões em nível
      estadual são determinadas multiplicando o consumo de eletricidade pelos fatores
      de emissão nacionais e pelo fator de porcentagem de perda da rede nacional.
      Essas emissões estaduais são então ajustadas usando os dados da população residente
      do IBGE.
    fr:
      Les secteurs sont alignés avec les sous-secteurs du GPC, et les émissions
      au niveau des États sont déterminées en multipliant la consommation d'électricité
      par les facteurs d'émission nationaux et le facteur de pourcentage de perte
      du réseau national. Ces émissions étatiques sont ensuite ajustées en utilisant
      les données de population résidente de l'IBGE.
    de:
      Die Sektoren sind mit den GPC-Untersektoren abgestimmt, und die Emissionen
      auf Landesebene werden bestimmt, indem der Stromverbrauch mit nationalen Emissionsfaktoren
      und dem nationalen Verlustprozentsatz der Netze multipliziert wird. Diese Landesemissionen
      werden dann unter Verwendung der IBGE-Daten zur ansässigen Bevölkerung angepasst.
