  methodology_description:
    en:
      IEA calculates CO2 emissions from fuel combustion using a Tier 1 methodology.
      This approach is the simplest level of the IPCC's emission estimation methods,
      utilizing globally sourced default values and energy data without requiring
      country-specific details. To estimate emissions, average net calorific values
      are applied, which differ based on the type of oil or coal.
    es:
      La IEA calcula las emisiones de CO2 procedentes de la quema de combustible
      utilizando una metodología de Nivel 1. Este enfoque es el nivel más simple de
      los métodos de estimación de emisiones del IPCC, y utiliza valores predeterminados
      y datos energéticos de origen global sin requerir detalles específicos de cada
      país. Para estimar las emisiones se aplican valores caloríficos netos medios,
      que difieren según el tipo de petróleo o carbón.
    pt:
      A IEA calcula as emissões de CO2 da combustão de combustíveis utilizando uma
      metodologia de Nível 1. Esta abordagem é o nível mais simples dos métodos de
      estimativa de emissões do IPCC, utilizando valores padrão e dados energéticos
      de origem global sem exigir detalhes específicos de cada país. Para estimar
      as emissões, são aplicados valores caloríficos líquidos médios, que diferem
      com base no tipo de petróleo ou carvão.
    fr:
      L'AIE calcule les émissions de CO2 provenant de la combustion de carburants
      en utilisant une méthodologie de niveau 1. Cette approche est le niveau le plus
      simple des méthodes d'estimation des émissions du GIEC, utilisant des valeurs
      par défaut et des données énergétiques d'origine mondiale sans nécessiter de
      détails spécifiques à chaque pays. Pour estimer les émissions, des valeurs calorifiques
      nettes moyennes sont appliquées, qui diffèrent selon le type de pétrole ou de
      charbon.
    de:
      Die IEA berechnet die CO2-Emissionen aus der Verbrennung von Kraftstoffen
      mit einer Tier-1-Methodik. Dieser Ansatz ist die einfachste Stufe der Emissionsschätzmethoden
      des IPCC und verwendet global beschaffte Standardwerte und Energiedaten, ohne
      länderspezifische Details zu erfordern. Zur Schätzung der Emissionen werden
      durchschnittliche Nettokaloriewerte angewendet, die je nach Art des Öls oder
      Kohle variieren.
