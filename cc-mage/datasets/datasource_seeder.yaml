    en:
      Climate TRACE is a global coalition that uses satellite imagery, AI, and other
      remote sensing technologies to independently track greenhouse gas emissions
      in near real-time. The initiative provides high-resolution, facility-level data
      across sectors like power, transportation, agriculture, and land use, making
      emissions information more transparent and accessible. By offering free, publicly
      available data, Climate TRACE empowers governments, companies, and civil society
      to make data-driven decisions for climate action. Its goal is to close the emissions
      data gap and accelerate accountability and progress toward global climate targets.
    es:
      Climate TRACE es una coalición global que utiliza imágenes satelitales, IA
      y otras tecnologías de teledetección para rastrear de forma independiente las
      emisiones de gases de efecto invernadero casi en tiempo real. La iniciativa
      proporciona datos de alta resolución a nivel de instalaciones en sectores como
      la energía, el transporte, la agricultura y el uso del suelo, lo que hace que
      la información sobre emisiones sea más transparente y accesible. Al ofrecer
      datos gratuitos y públicos, Climate TRACE empodera a gobiernos, empresas y sociedad
      civil para tomar decisiones basadas en datos para la acción climática. Su objetivo
      es cerrar la brecha de datos sobre emisiones y acelerar la rendición de cuentas
      y el progreso hacia los objetivos climáticos globales.
    pt:
      A Climate TRACE é uma coalizão global que utiliza imagens de satélite, inteligência
      artificial e outras tecnologias de sensoriamento remoto para monitorar de forma
      independente as emissões de gases de efeito estufa em quase tempo real. A iniciativa
      fornece dados de alta resolução, em nível de instalação, cobrindo setores como
      energia, transporte, agricultura e uso da terra, tornando as informações sobre
      emissões mais transparentes e acessíveis. Ao oferecer dados gratuitos e disponíveis
      ao público, a Climate TRACE capacita governos, empresas e a sociedade civil
      a tomar decisões baseadas em dados para ações climáticas. Seu objetivo é reduzir
      a lacuna de dados sobre emissões e acelerar a responsabilização e o progresso
      em direção às metas climáticas globais.
