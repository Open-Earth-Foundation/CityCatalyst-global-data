    en: It includes GHG emission estimation from on-road transportation, integrating
      data on road segments, vehicle distribution, and fuel types for environmental
      impact assessments
    es: Incluye la estimación de emisiones de GEI del transporte por carretera, integrando
      datos sobre segmentos de carreteras, distribución de vehículos y tipos de combustible
      para evaluaciones de impacto ambiental
    pt: Inclui a estimativa de emissões de GEE do transporte rodoviário, integrando
