  methodology_description:
    en: The methodology involves utilizing data from the Global Coal Mine Tracker,
      which includes production and capacity data for coal mines globally. Methane
      emissions are estimated based on methane gas content and capacity factors obtained
      from literature. The methane gas content is converted to emissions using a conversion
      factor provided by the EPA. The emissions factor is calculated based on the
      methane gas content and an average emission factor coefficient. The emissions
      are then estimated for each mine using the emissions factor and activity data.
    es: La metodología implica la utilización de datos del Global Coal Mine Tracker,
      que incluye datos de producción y capacidad de las minas de carbón a nivel mundial.
      Las emisiones de metano se estiman con base en el contenido de gas metano y
      los factores de capacidad obtenidos de la literatura. El contenido de gas metano
      se convierte en emisiones utilizando un factor de conversión proporcionado por
      la EPA. El factor de emisión se calcula en base al contenido de gas metano y
      un coeficiente promedio del factor de emisión. Luego se estiman las emisiones
      para cada mina utilizando el factor de emisiones y los datos de actividad.
    pt: A metodologia envolve a utilização de dados do Global Coal Mine Tracker, que
      inclui dados de produção e capacidade das minas de carvão em todo o mundo. As
      emissões de metano são estimadas com base no conteúdo de gás metano e fatores
      de capacidade obtidos da literatura. O conteúdo de gás metano é convertido em
      emissões usando um fator de conversão fornecido pela EPA. O fator de emissão
      é calculado com base no conteúdo de gás metano e um coeficiente médio do fator
      de emissão. As emissões são então estimadas para cada mina utilizando o fator
      de emissões e dados de atividade.
