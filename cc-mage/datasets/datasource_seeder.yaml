    en: Manufacturing Industries and Construction Direct Emitters reported in the
      Greenhouse Gas Reporting Program (GHGRP)
    es: Industrias Manufactureras y de Construcción consideradas como Emisores Directos
      reportados en el Programa de Reporte de Gases de Efecto Invernadero (GHGRP)
    pt: Indústrias de Manufatura e Construção Emissores Diretos reportados no Programa
