    fr: Ce jeu de données estime les émissions de GES provenant de plus de 500.000 navires, désagrégés par voyage, port et pays. Il inclut CO₂, CH₄ et N₂O, avec une couverture complète des gaz, et capture les émissions de stationnement près des ports.
