  datasource_description:
    en: The Environmental Protection Agency (EPA) is the U.S. federal agency responsible
      for protecting human health and the environment. One of its key initiatives
      is the Greenhouse Gas Reporting Program (GHGRP), which collects and publishes
      data on greenhouse gas emissions from large emission sources across the country.
      This program helps the EPA track trends, improve transparency, and inform policy
      decisions related to climate change. By requiring facilities in key sectors
      to report emissions annually, the GHGRP supports efforts to understand and reduce
      emissions at both national and local levels.
    es: La Agencia de Protección Ambiental (EPA) es la agencia federal estadounidense
      responsable de proteger la salud humana y el medio ambiente. Una de sus iniciativas
      clave es el Programa de Informes de Gases de Efecto Invernadero (GHGRP), que
      recopila y publica datos sobre las emisiones de gases de efecto invernadero
      de grandes fuentes de emisiones en todo el país. Este programa ayuda a la EPA
      a monitorear tendencias, mejorar la transparencia y fundamentar las decisiones
      políticas relacionadas con el cambio climático. Al exigir a las instalaciones
      de sectores clave que informen anualmente sobre sus emisiones, el GHGRP apoya
      los esfuerzos para comprender y reducir las emisiones tanto a nivel nacional
      como local.
    pt: A Agência de Proteção Ambiental (EPA) é o órgão federal dos Estados Unidos
      responsável por proteger a saúde humana e o meio ambiente. Uma de suas principais
      iniciativas é o Programa de Relatórios de Gases de Efeito Estufa (GHGRP), que
      coleta e publica dados sobre as emissões de gases de efeito estufa de grandes
      fontes emissoras em todo o país. Esse programa ajuda a EPA a acompanhar tendências,
      melhorar a transparência e embasar decisões políticas relacionadas às mudanças
      climáticas. Ao exigir que instalações de setores-chave relatem suas emissões
      anualmente, o GHGRP apoia os esforços para compreender e reduzir as emissões
      em níveis nacional e local.
    it: L'Agenzia per la Protezione Ambientale (EPA) è l'agenzia federale degli Stati
      Uniti responsabile della protezione della salute umana e dell'ambiente. Una
      delle sue iniziative chiave è il Programma di Reporting dei Gas Serra (GHGRP),
      che raccoglie e pubblica dati sulle emissioni di gas serra da grandi fonti di
      emissione in tutto il paese. Questo programma aiuta l'EPA a monitorare le tendenze,
      migliorare la trasparenza e informare le decisioni politiche relative al cambiamento
      climatico. Richiedendo alle strutture dei settori chiave di riportare annualmente
      le emissioni, il GHGRP supporta gli sforzi per comprendere e ridurre le emissioni
      sia a livello nazionale che locale.
