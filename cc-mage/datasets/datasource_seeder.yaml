  dataset_name:
    en: Estimated emissions for aviation
    es: Emisiones estimadas para aviación
    pt: Emissões estimadas para a aviação
    fr: Émissions estimées pour l'aviation
    de: Geschätzte Emissionen für die Luftfahrt
  dataset_description:
    en:
      Grid cell estimates of GHG emissions for aviation, employing a standardized
      method utilizing technology-based emission factors and spatial allocation through
      a grid system, considering country-specific activity data and relevant spatial
      factors.
    es:
      Estimaciones de celdas de cuadrícula de las emisiones de GEI provenientes
      de aviación, empleando un método estandarizado que utiliza factores de emisión
      basados en tecnología y asignación espacial a través de un sistema de cuadrícula,
      considerando datos de actividad específicos de cada país y factores espaciales
      relevantes.
    pt:
      Estimativas de células de grade das emissões de GEE para a aviação, empregando
      um método padronizado que utiliza fatores de emissão baseados em tecnologia
      e alocação espacial através de um sistema de grade, considerando dados de atividade
      específicos de cada país e fatores espaciais relevantes.
    fr:
      Estimations des émissions de GES pour l'aviation au niveau des cellules de
      grille, utilisant une méthode standardisée qui emploie des facteurs d'émission
      basés sur la technologie et une allocation spatiale à travers un système de
      grille, en tenant compte des données d'activité spécifiques à chaque pays et
      des facteurs spatiaux pertinents.
    de:
      Schätzungen der Treibhausgasemissionen für die Luftfahrt auf Zellebene, unter
      Verwendung einer standardisierten Methode, die technologiebasierte Emissionsfaktoren
      und räumliche Zuordnung durch ein Gitter-System einsetzt, wobei länderspezifische
      Aktivitätsdaten und relevante räumliche Faktoren berücksichtigt werden.
