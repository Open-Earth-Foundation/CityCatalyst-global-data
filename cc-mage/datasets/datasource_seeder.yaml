  transformation_description:
    en: Utilizing the central latitude and longitude coordinates of the grid, the
      assignment of the corresponding city locode is performed. Following identification,
      the aggregation of all the grid cells within the city boundary ensues to derive
      the total sector emissions. In instances where the grid extends beyond the city
      limits, the proportional fraction is calculated, and that specific emission
      fraction is assigned to the respective city.
    es: Utilizando las coordenadas centrales de latitud y longitud de la cuadrícula,
      se realiza la asignación del código local de la ciudad correspondiente. Después
      de la identificación, se agregan todas las celdas de la cuadrícula dentro de
      los límites de la ciudad para derivar las emisiones totales del sector. En los
      casos en que la red se extiende más allá de los límites de la ciudad, se calcula
      la fracción proporcional y esa fracción de emisión específica se asigna a la
      ciudad respectiva.
    pt: Utilizando as coordenadas centrais de latitude e longitude da grade, realiza-se
      a atribuição do código locode da cidade correspondente. Após a identificação,
      a agregação de todas as células da grade dentro dos limites da cidade ocorre
      para derivar as emissões totais do setor. Nos casos em que a grade se estende
      além dos limites da cidade, calcula-se a fração proporcional e essa fração específica
      de emissão é atribuída à respectiva cidade.
    it: Utilizzando le coordinate centrali di latitudine e longitudine della griglia,
      viene effettuata l'assegnazione del codice locode della città corrispondente.
      Dopo l'identificazione, si aggregano tutte le celle della griglia all'interno
      dei confini della città per derivare le emissioni totali del settore. Nei casi
      in cui la griglia si estende oltre i limiti della città, viene calcolata la
      frazione proporzionale e quella specifica frazione di emissione viene assegnata
      alla rispettiva città.
