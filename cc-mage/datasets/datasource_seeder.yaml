      It collects, analyzes, and disseminates data on water supply, sewage, solid
      waste, and drainage services across the country. SNIS provides essential diagnostics
      and performance indicators to support planning, regulation, and policy development
      in the sanitation sector. Its goal is to promote transparency and improve the
      quality and efficiency of public services.
    es: El Sistema Nacional de Información sobre Saneamiento (SNIS) es el sistema
      oficial de información de Brasil para el sector de saneamiento, gestionado por
      el Ministerio de las Ciudades. Recopila, analiza y difunde datos sobre los servicios
      de agua, alcantarillado, residuos sólidos y drenaje en todo el país. El SNIS
      proporciona diagnósticos e indicadores de desempeño esenciales para apoyar la
      planificación, la regulación y el desarrollo de políticas en el sector de saneamiento.
      Su objetivo es promover la transparencia y mejorar la calidad y la eficiencia
      de los servicios públicos.
    pt: O Sistema Nacional de Informações sobre Saneamento (SNIS) é o sistema oficial
      de informações do setor de saneamento no Brasil, gerenciado pelo Ministério
      das Cidades. Ele coleta, analisa e divulga dados sobre abastecimento de água,
      esgotamento sanitário, resíduos sólidos e serviços de drenagem em todo o país.
      O SNIS fornece diagnósticos essenciais e indicadores de desempenho para apoiar
      o planejamento, a regulação e a formulação de políticas públicas no setor de
      saneamento. Seu objetivo é promover a transparência e melhorar a qualidade e
      a eficiência dos serviços públicos.
    it: Il Sistema Nazionale di Informazione sul Saneamento (SNIS) è il sistema ufficiale
      di informazione del Brasile per il settore del saneamento, gestito dal Ministero
      delle Città. Raccoglie, analizza e diffonde dati sui servizi di approvvigionamento
      idrico, fognatura, rifiuti solidi e drenaggio in tutto il paese. Il SNIS fornisce
      diagnosi essenziali e indicatori di prestazione per supportare la pianificazione,
      la regolamentazione e lo sviluppo delle politiche nel settore del saneamento.
      Il suo obiettivo è promuovere la trasparenza e migliorare la qualità e l'efficienza
      dei servizi pubblici.
