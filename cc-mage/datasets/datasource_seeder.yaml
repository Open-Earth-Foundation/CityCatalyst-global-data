  methodology_description:
    en: Emissions are estimated using a hybrid bottom-up and machine learning model. The approach predicts engine power from vessel characteristics, estimates energy use based on activity and speed, and converts this to emissions using fuel-specific emission factors. The model is trained with EU MRV data and validated against shipowner data, global inventories, and AIS tracking. It includes emissions from loitering and “dark” vessels using satellite-based activity detection.
    es: 
      Las emisiones se estiman utilizando un modelo híbrido bottom-up y de aprendizaje automático. El enfoque predice la potencia del motor a partir de las características del barco, estima el uso de energía basado en la actividad y la velocidad, y convierte esto en emisiones utilizando factores de emisión específicos del combustible. El modelo se entrena con datos de la UE MRV y se valida contra datos de propietarios de barcos, inventarios globales y seguimiento AIS. Incluye emisiones de barcos de espera y "oscuros" utilizando detección de actividad basada en satélite.
    pt:
      As emissões são estimadas usando um modelo híbrido bottom-up e de aprendizado automático. O enfoque prediz a potência do motor a partir das características do barco, estima o uso de energia com base na atividade e na velocidade, e converte isso em emissões utilizando fatores de emissão específicos do combustível. O modelo é treinado com dados da UE MRV e validado contra dados de proprietários de barcos, inventários globais e rastreamento AIS. Inclui emissões de barcos de espera e "escuros" usando detecção de atividade baseada em satélite.
    fr:
      Les émissions sont estimées à l'aide d'un modèle hybride bottom-up et de machine learning. L'approche prédit la puissance du moteur à partir des caractéristiques du bateau, estime le consommation d'énergie en fonction de l'activité et de la vitesse, et convertit cela en émissions en utilisant des facteurs d'émission spécifiques au carburant. Le modèle est formé avec des données MRV de l'UE et validé contre des données de propriétaires de navires, des inventaires globaux et un suivi AIS. Il inclut les émissions des navires d'attente et des navires "sombres" en utilisant la détection d'activité basée sur les satellites.
    de:
      Die Emissionen werden unter Verwendung eines hybrid Bottom-up- und Machine-Learning-Modells geschätzt. Die Methode prognostiziert die Motorleistung aus den Schiffseigenschaften, schätzt den Energieverbrauch basierend auf Aktivität und Geschwindigkeit und konvertiert dies in Emissionen unter Verwendung von Kraftstoff-spezifischen Emissionsfaktoren. Das Modell wird mit EU-MRV-Daten trainiert und gegen Daten von Schiffsbesitzern, globalen Inventaren und AIS-Tracking validiert. Es umfasst Emissionen von wartenden und "dunklen" Schiffen unter Verwendung der Satellitenaktivitätserkennung.
