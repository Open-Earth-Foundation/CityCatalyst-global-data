  dataset_description:
    en: The Climate TRACE cattle emissions datasets provide spatially explicit estimates of greenhouse gas emissions from both grazing and confined cattle systems. They include emissions from enteric fermentation and manure management, with data disaggregated into four categories; grazing cattle enteric fermentation, grazing cattle manure left on pasture, confined cattle enteric fermentation, and confined cattle manure management. Each dataset contains facility-level emissions estimates, with geographic coordinates.
    es: Los conjuntos de datos de emisiones de ganado de Climate TRACE proporcionan estimaciones espacialmente explícitas de las emisiones de gases de efecto invernadero tanto de sistemas de ganado en pastoreo como confinados. Incluyen emisiones de fermentación entérica y manejo de estiércol, con datos desagregados en cuatro categorías; fermentación entérica del ganado en pastoreo, estiércol del ganado en pastoreo dejado en el pasto, fermentación entérica del ganado confinado y manejo del estiércol del ganado confinado. Cada conjunto de datos contiene estimaciones de emisiones a nivel de instalación, con coordenadas geográficas.
    pt: Os conjuntos de dados de emissões de gado da Climate TRACE fornecem estimativas espacialmente explícitas das emissões de gases de efeito estufa tanto de sistemas de gado em pastagem quanto confinados. Eles incluem emissões de fermentação entérica e manejo de esterco, com dados desagregados em quatro categorias; fermentação entérica do gado em pastagem, esterco do gado em pastagem deixado na pastagem, fermentação entérica do gado confinado e manejo do esterco do gado confinado. Cada conjunto de dados contém estimativas de emissões a nível de instalação, com coordenadas geográficas.
