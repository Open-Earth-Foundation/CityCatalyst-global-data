      such as fuel combustion and chemical transformations, using methods like continuous
      emission monitoring systems (CEMS) or default emission factors.
    es:
      Las fábricas con emisiones directas informan sus emisiones provenientes de
      fuentes de combustión o de procesos, como la quema de combustibles y las transformaciones
      químicas, utilizando métodos como sistemas de monitoreo continuo de emisiones
      (CEMS) y/o aplicando factores de emisión predeterminados.
    pt:
      As instalações com emissões diretas relatam emissões de fontes de combustão
      ou de processos, como a queima de combustíveis e transformações químicas, utilizando
      métodos como sistemas de monitoramento contínuo de emissões (CEMS) ou fatores
      de emissão padrão.
    fr:
      Les installations émettrices directes rapportent les émissions provenant de
      sources de combustion ou de processus, telles que la combustion de combustibles
      et les transformations chimiques, en utilisant des méthodes comme les systèmes
      de surveillance continue des émissions (CEMS) ou des facteurs d'émission par
      défaut.
    de:
      Direkt emittierende Anlagen berichten über Emissionen aus Verbrennungs- oder
      Prozessquellen, wie z.B. der Verbrennung von Brennstoffen und chemischen Umwandlungen,
      unter Verwendung von Methoden wie kontinuierlichen Emissionsüberwachungssystemen
      (CEMS) oder Standardemissionsfaktoren.
