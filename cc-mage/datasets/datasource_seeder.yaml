      moteurs stationnaires et le gazole utilisé dans les tracteurs qui ne sont pas
      destinés à un usage sur route.
    de:
      Es enthält die Emissionen, die aus dem Kraftstoffverbrauch in Straßenfahrzeugen
      entstehen, einschließlich der Nutzung landwirtschaftlicher Fahrzeuge auf Autobahnen.
      Dies entspricht der IPCC-Quelle/Senke-Kategorie 1 A 3 b. Es werden Emissionen
      aus dem militärischen Verbrauch sowie Motorbenzin, das in stationären Motoren
      verwendet wird, und Dieselöl für Traktoren, die nicht für den Autobahnverkehr
      bestimmt sind, ausgeschlossen.
