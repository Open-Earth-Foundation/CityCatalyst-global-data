  methodology_description:
    en:
      The emission calculation method utilizes a standardized approach across all
      countries, employing technology-based emission factors to estimate annual emissions
      for each compound and sector. This involves multiplying country-specific activity
      data with the mix of technologies and their associated abatement measures, considering
      both emission factors and reductions due to installed abatement measures. Spatial
      allocation of emissions is achieved through a grid system, utilizing geographical
      databases and spatial proxy datasets to distribute emissions across a country's
      area based on relevant spatial factors such as population density and land use.
    es:
      El método de cálculo de emisiones utiliza un enfoque estandarizado en todos
      los países, empleando factores de emisión basados en tecnología para estimar
      las emisiones anuales de cada compuesto y sector. Esto implica multiplicar los
      datos de actividad específicos de cada país con la combinación de tecnologías
      y sus medidas de mitigación asociadas, considerando tanto los factores de emisión
      como las reducciones debidas a las medidas de mitigación instaladas. La asignación
      espacial de las emisiones se logra a través de un sistema de cuadrícula, que
      utiliza bases de datos geográficas y conjuntos de datos proxy espaciales para
      distribuir las emisiones en el área de un país en función de factores espaciales
      relevantes, como la densidad de población y el uso de la tierra.
    pt:
      O método de cálculo de emissões utiliza uma abordagem padronizada em todos
      os países, empregando fatores de emissão baseados em tecnologia para estimar
      as emissões anuais de cada composto e setor. Isso envolve multiplicar os dados
      de atividade específicos de cada país pela combinação de tecnologias e suas
      medidas de mitigação associadas, considerando tanto os fatores de emissão quanto
      as reduções devido às medidas de mitigação instaladas. A alocação espacial das
      emissões é realizada por meio de um sistema de grade, utilizando bancos de dados
      geográficos e conjuntos de dados proxy espaciais para distribuir as emissões
      pela área de um país com base em fatores espaciais relevantes, como densidade
      populacional e uso da terra.
    fr:
      La méthode de calcul des émissions utilise une approche standardisée dans
      tous les pays, employant des facteurs d'émission basés sur la technologie pour
      estimer les émissions annuelles de chaque composé et secteur. Cela implique
      de multiplier les données d'activité spécifiques à chaque pays par le mélange
      de technologies et leurs mesures d'atténuation associées, en tenant compte à
      la fois des facteurs d'émission et des réductions dues aux mesures d'atténuation
      installées. L'allocation spatiale des émissions est réalisée par un système
      de grille, utilisant des bases de données géographiques et des ensembles de
      données proxy spatiaux pour répartir les émissions sur la superficie d'un pays
      en fonction de facteurs spatiaux pertinents tels que la densité de population
      et l'utilisation des terres.
    de:
      Die Methode zur Berechnung der Emissionen verwendet einen standardisierten
      Ansatz in allen Ländern, der technologieabhängige Emissionsfaktoren einsetzt,
      um die jährlichen Emissionen für jede Verbindung und jeden Sektor zu schätzen.
      Dies beinhaltet die Multiplikation länderspezifischer Aktivitätsdaten mit dem
      Mix aus Technologien und deren zugehörigen Minderungsmaßnahmen, wobei sowohl
      Emissionsfaktoren als auch Reduktionen aufgrund installierter Minderungsmaßnahmen
      berücksichtigt werden. Die räumliche Zuordnung der Emissionen erfolgt über ein
      Gitter-System, das geografische Datenbanken und räumliche Proxy-Datensätze nutzt,
      um die Emissionen über die Fläche eines Landes basierend auf relevanten räumlichen
      Faktoren wie Bevölkerungsdichte und Landnutzung zu verteilen.
  methodology_url: https://edgar.jrc.ec.europa.eu/dataset_ghg70#intro
  transformation_description:
    en:
      Utilizing the central latitude and longitude coordinates of the grid, the
      assignment of the corresponding city locode is performed. Following identification,
      the aggregation of all the grid cells within the city boundary ensues to derive
      the total sector emissions. In instances where the grid extends beyond the city
      limits, the proportional fraction is calculated, and that specific emission
      fraction is assigned to the respective city.
    es:
      Utilizando las coordenadas centrales de latitud y longitud de la cuadrícula,
      se realiza la asignación del código local de la ciudad correspondiente. Después
      de la identificación, se agregan todas las celdas de la cuadrícula dentro de
      los límites de la ciudad para derivar las emisiones totales del sector. En los
      casos en que la red se extiende más allá de los límites de la ciudad, se calcula
      la fracción proporcional y esa fracción de emisión específica se asigna a la
      ciudad respectiva.
    pt:
      Utilizando as coordenadas centrais de latitude e longitude da grade, realiza-se
      a atribuição do código locode da cidade correspondente. Após a identificação,
      a agregação de todas as células da grade dentro dos limites da cidade é realizada
      para derivar as emissões totais do setor. Nos casos em que a grade se estende
      além dos limites da cidade, calcula-se a fração proporcional e essa fração específica
      de emissão é atribuída à respectiva cidade.
    fr:
      En utilisant les coordonnées centrales de latitude et de longitude de la grille,
      l'attribution du code local de la ville correspondante est effectuée. Après
      identification, l'agrégation de toutes les cellules de la grille à l'intérieur
      des limites de la ville est réalisée pour dériver les émissions totales du secteur.
      Dans les cas où la grille s'étend au-delà des limites de la ville, la fraction
      proportionnelle est calculée, et cette fraction d'émission spécifique est attribuée
      à la ville respective.
    de:
      Unter Verwendung der zentralen Breiten- und Längengradkoordinaten des Gitters
      erfolgt die Zuordnung des entsprechenden Stadtlocodes. Nach der Identifizierung
      erfolgt die Aggregation aller Gitterzellen innerhalb der Stadtgrenzen, um die
      Gesamtemissionen des Sektors abzuleiten. In Fällen, in denen das Gitter über
      die Stadtgrenzen hinausgeht, wird der proportionale Anteil berechnet, und dieser
      spezifische Emissionsanteil wird der jeweiligen Stadt zugewiesen.
