  methodology_description:
    en: Point source GHG estimates are calculated using the OCI+ tool, which incorporates
      specialized models such as the Oil Production Greenhouse Gas Emissions Estimator
      (OPGEE) for upstream oil and gas activities, and PRELIM for refining processes.
      Key inputs like crude assays and refinery configurations are used to estimate
      emissions intensities, with throughput and capacity factored in to derive emissions
      estimates. For US refineries, increased data availability allows for more detailed
      categorization.
    es: Las estimaciones de GEI de fuentes puntuales se calculan utilizando la herramienta
      OCI+, que incorpora modelos especializados como el Estimador de emisiones de
      gases de efecto invernadero de producción de petróleo (OPGEE) para actividades
      upstream de petróleo y gas, y PRELIM para procesos de refinación. Se utilizan
      insumos clave, como ensayos de crudo y configuraciones de refinería, para estimar
      la intensidad de las emisiones, y se tienen en cuenta el rendimiento y la capacidad
      para derivar estimaciones de emisiones. Para las refinerías estadounidenses,
      la mayor disponibilidad de datos permite una categorización más detallada.
    pt: As estimativas de GEE de fontes pontuais são calculadas usando a ferramenta
      OCI+, que incorpora modelos especializados como o Estimador de Emissões de Gases
      de Efeito Estufa da Produção de Petróleo (OPGEE) para atividades upstream de
      petróleo e gás, e PRELIM para processos de refinação. Insumos chave como ensaios
      de petróleo bruto e configurações de refinarias são utilizados para estimar
      as intensidades de emissões, considerando o rendimento e a capacidade para derivar
      estimativas de emissões. Para as refinarias dos EUA, a maior disponibilidade
      de dados permite uma categorização mais detalhada.
