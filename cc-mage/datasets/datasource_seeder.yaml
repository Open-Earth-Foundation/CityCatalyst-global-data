    en:
      The ICAO methodology is applied, employing a Tier 3a approach defined by the
      IPCC. They use Version 11 of the ICAO Carbon Emissions Calculator Methodology
      along with OAG Historical Flight Status Data. The methodology estimates emissions
      based on fuel consumption, including CO2, CH4, and N2O. Flight data, aircraft
      types, and fuel consumption factors are used to estimate fuel burned for each
      trip. Emissions are attributed either fully to a country for domestic flights
      or divided equally between countries for international flights. Finally, emissions
      data is aggregated by country and airport for reporting.
    es:
      Se aplica la metodología de la OACI, empleando un enfoque Tier 3a definido
      por el IPCC. Utilizan la versión 11 de la metodología de calculadora de emisiones
      de carbono de la OACI junto con los datos históricos del estado de los vuelos
      de la OAG. La metodología estima las emisiones en función del consumo de combustible,
      incluidos CO2, CH4 y N2O. Los datos de vuelo, los tipos de aeronaves y los factores
      de consumo de combustible se utilizan para estimar el combustible quemado en
      cada viaje. Las emisiones se atribuyen íntegramente a un país para vuelos nacionales
      o se dividen en partes iguales entre países para vuelos internacionales. Finalmente,
      los datos de emisiones se agregan por país y aeropuerto para su presentación
      en informes.
    pt:
      A metodologia da ICAO é aplicada, empregando uma abordagem Tier 3a definida
      pelo IPCC. Utilizam a Versão 11 da Metodologia da Calculadora de Emissões de
