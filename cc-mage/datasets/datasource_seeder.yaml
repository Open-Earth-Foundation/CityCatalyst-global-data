  methodology_description:
    en:
      The manure management calculation process involves the estimation of methane
      and nitrous oxide emissions from beef and dairy feedlots using IPCC equations
      and default regional emission factors. Climate Trace's approach incorporates
      temperature data, ground-truthed facility-level population counts, and regional
      variations in manure management practices to develop emission estimates. These
      estimates are presented for different regions, highlighting the significant
      contributions of beef and dairy feedlots to greenhouse gas emissions.
    es:
      El proceso de cálculo del manejo del estiércol implica la estimación de las
      emisiones de metano y óxido nitroso de los corrales de engorde de carne y lácteos
      utilizando ecuaciones del IPCC y factores de emisión regionales predeterminados.
      El enfoque de Climate Trace incorpora datos de temperatura, recuentos de población
      a nivel de instalaciones verificados en el terreno y variaciones regionales
      en las prácticas de gestión del estiércol para desarrollar estimaciones de emisiones.
      Estas estimaciones se presentan para diferentes regiones, destacando las importantes
      contribuciones de los corrales de engorde de carne y lácteos a las emisiones
      de gases de efecto invernadero.
    pt:
      O processo de cálculo da gestão de esterco envolve a estimativa das emissões
      de metano e óxido nitroso de confinamentos de carne e laticínios utilizando
      equações do IPCC e fatores de emissão regionais padrão. A abordagem da Climate
      Trace incorpora dados de temperatura, contagens populacionais verificadas em
      nível de instalação e variações regionais nas práticas de gestão de esterco
      para desenvolver estimativas de emissões. Essas estimativas são apresentadas
      para diferentes regiões, destacando as contribuições significativas dos confinamentos
      de carne e laticínios para as emissões de gases de efeito estufa.
    fr:
      Le processus de calcul de la gestion du fumier implique l'estimation des émissions
      de méthane et de protoxyde d'azote des élevages de viande et de produits laitiers
      en utilisant les équations du GIEC et des facteurs d'émission régionaux par
      défaut. L'approche de Climate Trace intègre des données de température, des
      comptages de population vérifiés au niveau des installations et des variations
      régionales dans les pratiques de gestion du fumier pour développer des estimations
      d'émissions. Ces estimations sont présentées pour différentes régions, mettant
      en évidence les contributions significatives des élevages de viande et de produits
      laitiers aux émissions de gaz à effet de serre.
    de:
      Der Berechnungsprozess für die Güllebewirtschaftung umfasst die Schätzung
      von Methan- und Lachgasemissionen aus Rinder- und Milchviehbetrieben unter Verwendung
      von IPCC-Gleichungen und standardisierten regionalen Emissionsfaktoren. Der
      Ansatz von Climate Trace integriert Temperaturdaten, verifizierte Bevölkerungszahlen
      auf Betriebsebene und regionale Variationen in den Praktiken der Güllebewirtschaftung,
      um Emissionsschätzungen zu entwickeln. Diese Schätzungen werden für verschiedene
      Regionen präsentiert und heben die signifikanten Beiträge von Rinder- und Milchviehbetrieben
      zu den Treibhausgasemissionen hervor.
