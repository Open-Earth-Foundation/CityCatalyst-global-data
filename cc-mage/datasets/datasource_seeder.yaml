      La metodología para calcular las emisiones en Brasil se adhiere a las directrices
      del IPCC, clasificando las emisiones en combustión de combustibles y emisiones
      fugitivas. Utiliza un enfoque de abajo hacia arriba empleando datos del Balance
      Energético Nacional (BEN) y factores de emisión específicos para cuantificar
      las emisiones de CO2, CH4 y N2O en varios sectores, considerando las variaciones
      a nivel estatal.
    pt:
      A metodologia para calcular as emissões no Brasil segue as diretrizes do IPCC,
      classificando as emissões em combustão de combustíveis e emissões fugitivas.
      Ela utiliza uma abordagem de baixo para cima, empregando dados do Balanço Energético
      Nacional (BEN) e fatores de emissão específicos para quantificar as emissões
      de CO2, CH4 e N2O em diversos setores, considerando as variações a nível estadual.
    fr:
      La méthodologie pour calculer les émissions au Brésil suit les directives
      du GIEC, classant les émissions en combustion de combustibles et émissions fugitives.
      Elle utilise une approche ascendante en s'appuyant sur des données du Bilan
      Énergétique National (BEN) et des facteurs d'émission spécifiques pour quantifier
      les émissions de CO2, CH4 et N2O dans divers secteurs, tout en tenant compte
      des variations au niveau des États.
    de:
      Die Methodik zur Berechnung der Emissionen in Brasilien folgt den IPCC-Richtlinien
      und klassifiziert die Emissionen in Brennstoffverbrennung und flüchtige Emissionen.
      Sie verwendet einen Bottom-up-Ansatz, der Daten aus dem Nationalen Energiebilanz
      (BEN) und spezifische Emissionsfaktoren nutzt, um CO2-, CH4- und N2O-Emissionen
      in verschiedenen Sektoren zu quantifizieren, wobei staatliche Unterschiede berücksichtigt
      werden.
