  datasource_description:
    en:
      The Sistema Nacional de Informações sobre a Gestão dos Resíduos Sólidos (SINIR)
      is Brazil’s national system for monitoring solid waste management, coordinated
      by the Ministry of the Environment. The system compiles and publishes the National
      Solid Waste Management Report, which provides detailed data on waste generation,
      collection, treatment, and final disposal. SINIR supports policy-making, regulatory
      oversight, and public transparency by offering comprehensive insights into the
      performance of waste management across the country.
    es:
      El Sistema Nacional de Información sobre la Gestión de Residuos Sólidos (SINIR)
      es el sistema nacional de Brasil para el monitoreo de la gestión de residuos
      sólidos, coordinado por el Ministerio del Medio Ambiente. El sistema compila
      y publica el Informe Nacional de Gestión de Residuos Sólidos, que proporciona
      datos detallados sobre la generación, recolección, tratamiento y disposición
      final de residuos. El SINIR apoya la formulación de políticas, la supervisión
      regulatoria y la transparencia pública al ofrecer información completa sobre
      el desempeño de la gestión de residuos en todo el país.
    pt:
      O Sistema Nacional de Informações sobre a Gestão dos Resíduos Sólidos (SINIR)
      é o sistema nacional do Brasil para monitoramento da gestão de resíduos sólidos,
      coordenado pelo Ministério do Meio Ambiente. O sistema compila e publica o Relatório
      Nacional de Gestão de Resíduos Sólidos, que fornece dados detalhados sobre a
      geração, coleta, tratamento e destinação final dos resíduos. O SINIR apoia a
      formulação de políticas públicas, a fiscalização regulatória e a transparência
      pública, oferecendo uma visão abrangente do desempenho da gestão de resíduos
      em todo o país.
