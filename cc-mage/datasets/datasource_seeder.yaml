      dos métodos de estimativa de emissões do IPCC, utilizando valores padrão e dados
      energéticos de origem global sem exigir detalhes específicos de cada país. Para
      estimar as emissões, são aplicados valores caloríficos líquidos médios, que
      diferem com base no tipo de petróleo ou carvão.
