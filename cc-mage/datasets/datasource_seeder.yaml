  transformation_description:
    en:
      To aggregate the emissions data to the city level, the 1 km gridded estimates are spatially overlaid with the city's administrative boundary. Emissions from all grid cells intersecting the boundary are summed, ensuring full inclusion of partial cells. This allows for accurate city-scale totals that reflect the spatial distribution of building-related emissions within the urban extent.
    es:
      Para agregar los datos de emisiones a nivel de ciudad, las estimaciones en cuadrícula de 1 km se superponen espacialmente con el límite administrativo de la ciudad. Se suman las emisiones de todas las celdas de cuadrícula que intersectan el límite, asegurando la inclusión completa de celdas parciales. Esto permite obtener totales a nivel de ciudad que reflejan la distribución espacial de las emisiones relacionadas con los edificios dentro del área urbana.
    pt:
      Para agregar os dados de emissões a nível de cidade, as estimativas em grade de 1 km são sobrepostas espacialmente com o limite administrativo da cidade. As emissões de todas as células de grade que intersectam o limite são somadas, garantindo a inclusão completa de células parciais. Isso permite obter totais a nível de cidade que refletem a distribuição espacial das emissões relacionadas com os edifícios dentro do território urbano.
    fr:
      Pour agréger les données d'émissions au niveau de la ville, les estimations en grille de 1 km sont superposées spatialement avec le limite administrative de la ville. Les émissions de toutes les cellules de grille qui intersectent la limite sont additionnées, garantissant l'inclusion complète des cellules partielles. Cela permet d'obtenir des totaux à niveau de ville qui reflètent la distribution spatiale des émissions liées aux bâtiments dans la zone urbaine.
    de:
      Um die Emissionsdaten auf Stadt-Ebene zu aggregieren, werden die 1 km-gridded-Schätzungen räumlich mit der administrativen Grenze der Stadt überlagert. Die Emissionswerte aller Gitterzellen, die die Grenze schneiden, werden summiert, wodurch die vollständige Berücksichtigung von teilweisen Zellen gewährleistet wird. Dies ermöglicht präzise Stadt-Ebene-Gesamtwerte, die die räumliche Verteilung der emissionsbezogenen Gebäudeemissionen innerhalb der städtischen Ausdehnung widerspiegeln.
