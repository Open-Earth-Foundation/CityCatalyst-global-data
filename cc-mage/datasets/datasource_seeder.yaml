    es: Estimaciones de fuentes puntuales de emisiones de GEI provenientes de la eliminación
      de desechos sólidos, empleando un enfoque estadístico bayesiano, considerando
      las capacidades de los sitios de desechos, los grupos de ingresos y las regiones
      para obtener predicciones sólidas de emisiones de metano.
    pt: Estimativas de fontes pontuais de emissões de GEE provenientes da eliminação
