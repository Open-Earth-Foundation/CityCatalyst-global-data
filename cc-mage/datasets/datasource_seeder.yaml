      al Protocolo Global para Inventarios de Emisiones de Gases de Efecto Invernadero
      en Escala Comunitaria (GPC). Este mapeo asegura una clasificación consistente
      de las emisiones mientras agrega datos basados en cifras directas de emisiones
      a nivel municipal. Específicamente, hay un mapeo directo de las categorías relacionadas
      con la Energía Estacionaria del IPCC a las emisiones del GPC Alcance 1.
    pt:
      O processo de transformação de dados envolve a mapeamento das categorias do
      IPCC para o Protocolo Global para Inventários de Emissões de Gases de Efeito
      Estufa em Escala Comunitária (GPC). Este mapeamento garante uma classificação
      consistente das emissões enquanto agrega dados com base em números diretos de
      emissões a nível municipal. Especificamente, há um mapeamento direto das categorias
      relacionadas à Energia Estacionária do IPCC para as emissões do GPC Escopo 1.
    fr:
      Le processus de transformation des données implique le mappage des catégories
      du GIEC au Protocole Global pour les Inventaires d'Émissions de Gaz à Effet
      de Serre à l'Échelle Communautaire (GPC). Ce mappage garantit une classification
      cohérente des émissions tout en agrégeant les données basées sur des chiffres
      d'émissions directs au niveau municipal. Plus précisément, il existe un mappage
      direct des catégories liées à l'Énergie Stationnaire du GIEC aux émissions du
      GPC Scope 1.
    de:
