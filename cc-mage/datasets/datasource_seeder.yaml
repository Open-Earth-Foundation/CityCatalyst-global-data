      The data transformation process involves mapping IPCC categories to the Global
      Protocol for Community-Scale Greenhouse Gas Emission Inventories (GPC) framework.
      This mapping ensures a consistent classification of emissions while aggregating
      data based on direct city-level emissions figures. Specifically, there is a
