  methodology_description:
    en: The methodology involves using the OCI+ tool, which consists of three models,
      OPGEE for upstream operations, PRELIM for midstream refining, and OPEM for downstream
      consumption. OPGEE focuses on all stages of producing and transporting crude
      hydrocarbons and gas to end-use points. It accounts for over 100 emission sources,
      including flaring, venting, fugitive losses, and more. Key inputs such as field
      characteristics, production volumes, and transport methods are considered, integrating
      ground truthing and remote sensing data like VIIRS for accurate estimations.
    es: La metodología implica el uso de la herramienta OCI+, que consta de tres modelos;
      OPGEE para operaciones upstream, PRELIM para refinación midstream y OPEM para
      consumo downstream. OPGEE se centra en todas las etapas de producción y transporte
      de hidrocarburos crudos y gas a los puntos de uso final. Representa más de 100
      fuentes de emisión, incluidas la quema, la ventilación, las pérdidas fugitivas
      y más. Se consideran insumos clave como las características del campo, los volúmenes
      de producción y los métodos de transporte, integrando datos de verificación
      en el terreno y de sensores remotos como VIIRS para obtener estimaciones precisas.
    pt: 'A metodologia envolve o uso da ferramenta OCI+, que consiste em três modelos:
      OPGEE para operações upstream, PRELIM para refino midstream e OPEM para consumo
      downstream. OPGEE foca em todas as etapas de produção e transporte de hidrocarbonetos
      brutos e gás até os pontos de uso final. Considera mais de 100 fontes de emissão,
      incluindo queima, ventilação, perdas fugitivas e mais. Insumos chave como características
      do campo, volumes de produção e métodos de transporte são considerados, integrando
      dados de verificação em campo e de sensoriamento remoto como VIIRS para estimativas
      precisas.'
    it: 'La metodologia prevede l''utilizzo dello strumento OCI+, che si compone di
      tre modelli: OPGEE per le operazioni upstream, PRELIM per la raffinazione midstream
      e OPEM per il consumo downstream. OPGEE si concentra su tutte le fasi di produzione
      e trasporto di idrocarburi grezzi e gas fino ai punti di utilizzo finale. Tiene
      conto di oltre 100 fonti di emissione, tra cui combustione, sfiati, perdite
      fugitive e altro. Vengono considerati input chiave come le caratteristiche del
      campo, i volumi di produzione e i metodi di trasporto, integrando dati di verifica
      sul campo e di telerilevamento come VIIRS per stime accurate.'
