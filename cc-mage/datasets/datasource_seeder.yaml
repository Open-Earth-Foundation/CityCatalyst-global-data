  methodology_description:
    en:
      This methodology uses a refined IPCC Tier 1 approach combined with remote sensing and empirical proxies. Gridded activity data—including rice cultivation, fertilizer use, crop residues, and manure application—are estimated using satellite imagery, FAOSTAT, and GAEZ data. Emissions are calculated using standard IPCC equations with country-specific emission factors where available, and are temporally disaggregated using EDGAR profiles. Emission reduction scenarios (e.g., AWD, balanced fertilizer) are modeled via adjusted emission factors, enabling seasonal, spatially explicit estimates across 60+ countries.
    es:
      Este método utiliza un enfoque IPCC Tier 1 refinado combinado con sensores remotos y proxies empíricas. Los datos de actividad en cuadrícula (cultivo de arroz, uso de fertilizantes, residuos de cultivos y aplicación de estiércol) se estiman utilizando imágenes satelitales, datos de FAOSTAT y GAEZ. Las emisiones se calculan utilizando ecuaciones IPCC estándar con factores de emisión específicos del país cuando están disponibles, y se desagregan temporalmente usando perfiles EDGAR. Los escenarios de reducción de emisiones (por ejemplo, AWD, fertilizante equilibrado) se modelan mediante factores de emisión ajustados, lo que permite estimaciones estacionales y explícitas espaciales en más de 60 países.
    pt:
      Este método utiliza un enfoque IPCC Tier 1 refinado combinado con sensores remotos y proxies empíricas. Los datos de actividad en cuadrícula (cultivo de arroz, uso de fertilizantes, residuos de cultivos y aplicación de estiércol) se estiman utilizando imágenes satelitales, datos de FAOSTAT y GAEZ. Las emisiones se calculan utilizando ecuaciones IPCC estándar con factores de emisión específicos del país cuando están disponibles, y se desagregan temporalmente usando perfiles EDGAR. Los escenarios de reducción de emisiones (por ejemplo, AWD, fertilizante equilibrado) se modelan mediante factores de emisión ajustados, lo que permite estimaciones estacionales y explícitas espaciales en más de 60 países.
    fr:
