  datasource_description:
    en:
      The Sistema de Estimativas de Emissões de Gases de Efeito Estufa (SEEG) is
      a Brazilian initiative that estimates and publishes greenhouse gas emissions
      data across key sectors such as energy, agriculture, land use, industry, and
      waste. Coordinated by the Climate Observatory, SEEG provides transparent, consistent,
      and accessible data to support climate research, advocacy, and policy-making.
      The project plays a crucial role in tracking Brazil’s emissions and informing
      national and international climate strategies.
    es:
      El Sistema de Estimativas de Emisiones de Gases de Efecto Estufa (SEEG) es
      una iniciativa brasileña que estima y publica datos sobre las emisiones de gases
      de efecto invernadero en sectores clave como la energía, la agricultura, el
      uso del suelo, la industria y los residuos. Coordinado por el Observatorio del
      Clima, el SEEG proporciona datos transparentes, consistentes y accesibles para
      apoyar la investigación, la incidencia política y la formulación de políticas
      climáticas. El proyecto desempeña un papel crucial en el seguimiento de las
      emisiones de Brasil y en la fundamentación de las estrategias climáticas nacionales
      e internacionales.
    pt:
      O Sistema de Estimativas de Emissões de Gases de Efeito Estufa (SEEG) é uma
      iniciativa brasileira que estima e publica dados de emissões de gases de efeito
      estufa em setores-chave como energia, agricultura, uso da terra, indústria e
      resíduos. Coordenado pelo Observatório do Clima, o SEEG fornece dados transparentes,
      consistentes e acessíveis para apoiar a pesquisa climática, a atuação da sociedade
      civil e a formulação de políticas públicas. O projeto desempenha um papel essencial
      no monitoramento das emissões do Brasil e na orientação de estratégias climáticas
      nacionais e internacionais.
