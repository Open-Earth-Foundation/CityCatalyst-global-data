  methodology_description:
    en:
      The on-road transportation emissions methodology involves classifying road
      segments, considering factors like road type from OpenStreetMap data. Vehicle
      distribution by type and fuel efficiency is determined using registration data,
      kilometers traveled, and US FHWA estimates. Fuel types and efficiencies are
      analyzed based on gasoline, diesel, and alternative fuels, using U.S. EPA emissions
      factors. Machine learning models assist in estimating traffic volume per road
      segment, contributing to emissions calculations.
    es:
      La metodología de emisiones del transporte en carretera implica clasificar
      los segmentos de carreteras, considerando factores como el tipo de carretera
      a partir de los datos de OpenStreetMap. La distribución de vehículos por tipo
      y eficiencia de combustible se determina utilizando datos de registro, kilómetros
      recorridos y estimaciones de la FHWA de U.S. Los tipos de combustible y las
      eficiencias se analizan en función de la gasolina, el diésel y los combustibles
      alternativos, utilizando factores de emisiones de la EPA de U.S. Los modelos
      de aprendizaje automático ayudan a estimar el volumen de tráfico por segmento
      de carretera, lo que contribuye a los cálculos de emisiones.
    pt:
      A metodologia de emissões do transporte rodoviário envolve a classificação
      de segmentos de estrada, considerando fatores como o tipo de estrada a partir
      dos dados do OpenStreetMap. A distribuição de veículos por tipo e eficiência
      de combustível é determinada usando dados de registro, quilômetros percorridos
      e estimativas da FHWA dos EUA. Os tipos de combustível e as eficiências são
      analisados com base na gasolina, no diesel e em combustíveis alternativos, utilizando
      fatores de emissões da EPA dos EUA. Modelos de aprendizado de máquina ajudam
      a estimar o volume de tráfego por segmento de estrada, contribuindo para os
      cálculos de emissões.
    fr:
      La méthodologie des émissions du transport routier implique de classer les
      segments de route, en tenant compte de facteurs tels que le type de route à
      partir des données d'OpenStreetMap. La répartition des véhicules par type et
      l'efficacité énergétique sont déterminées à l'aide des données d'enregistrement,
      des kilomètres parcourus et des estimations de la FHWA des États-Unis. Les types
      de carburant et les efficacités sont analysés en fonction de l'essence, du diesel
      et des carburants alternatifs, en utilisant les facteurs d'émissions de l'EPA
      des États-Unis. Des modèles d'apprentissage automatique aident à estimer le
      volume de trafic par segment de route, contribuant aux calculs d'émissions.
    de:
      Die Methodik zur Emissionen des Straßenverkehrs umfasst die Klassifizierung
      von Straßenabschnitten unter Berücksichtigung von Faktoren wie Straßentyp aus
      OpenStreetMap-Daten. Die Verteilung der Fahrzeuge nach Typ und Kraftstoffeffizienz
      wird anhand von Registrierungsdaten, gefahrenen Kilometern und Schätzungen der
      US FHWA bestimmt. Kraftstoffarten und -effizienzen werden basierend auf Benzin,
      Diesel und alternativen Kraftstoffen analysiert, wobei die Emissionsfaktoren
      der US EPA verwendet werden. Maschinenlernmodelle helfen bei der Schätzung des
      Verkehrsaufkommens pro Straßenabschnitt, was zu den Emissionsberechnungen beiträgt.
  methodology_url: https://github.com/climatetracecoalition/methodology-documents/tree/main/2025/Transportation
  transformation_description:
    en:
      Latitude and longitude information are utilized to apply a reverse geocode
      methodology, assigning the corresponding city locode to each emission point.
      Once identified, all data points within the city boundary are aggregated to
      calculate the total emissions for the sector.
    es:
      La información de latitud y longitud se utiliza para aplicar una metodología
      de geocodificación inversa, asignando el código de ciudad correspondiente a
      cada punto de emisión. Una vez identificados, todos los puntos de datos dentro
      de los límites de la ciudad se agregan para calcular las emisiones totales del
      sector.
    pt:
      As informações de latitude e longitude são utilizadas para aplicar uma metodologia
      de geocodificação reversa, atribuindo o código de cidade correspondente a cada
      ponto de emissão. Uma vez identificados, todos os pontos de dados dentro dos
      limites da cidade são agregados para calcular as emissões totais do setor.
    fr:
      Les informations de latitude et de longitude sont utilisées pour appliquer
      une méthodologie de géocodage inversé, attribuant le code de ville correspondant
      à chaque point d'émission. Une fois identifiés, tous les points de données à
      l'intérieur des limites de la ville sont agrégés pour calculer les émissions
      totales du secteur.
    de:
      Die Informationen zu Breiten- und Längengraden werden verwendet, um eine Methode
      zur umgekehrten Geokodierung anzuwenden, die den entsprechenden Stadtkode jedem
      Emissionspunkt zuweist. Nach der Identifizierung werden alle Datenpunkte innerhalb
      der Stadtgrenzen aggregiert, um die Gesamtemissionen für den Sektor zu berechnen.
