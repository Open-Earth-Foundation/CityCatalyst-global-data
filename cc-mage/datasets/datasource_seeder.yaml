  dataset_description:
    en:
      The GHGRP, administered by the EPA, is a vital resource that compiles detailed
      information on GHG emissions from large-scale facilities across the U.S. This
      program mandates that major emitters report comprehensive annual data concerning
      their GHG emissions derived from various industrial activities.
    es:
      El GHGRP, administrado por la EPA, es un recurso vital que compila información
      detallada de las emisiones de GEI provenientes de fábricas de gran escala en
      Estados Unidos. Este programa exige que los principales emisores informen datos
      anuales completos sobre sus emisiones de GEI derivadas de diversas actividades
      industriales.
    pt:
      O GHGRP, administrado pela EPA, é um recurso vital que compila informações
      detalhadas sobre as emissões de GEE de instalações de grande escala em todo
      os EUA. Este programa exige que os principais emissores relatem dados anuais
      abrangentes sobre suas emissões de GEE derivadas de várias atividades industriais.
    fr:
      Le GHGRP, administré par l'EPA, est une ressource essentielle qui compile
      des informations détaillées sur les émissions de GES provenant d'installations
      à grande échelle aux États-Unis. Ce programme exige que les principaux émetteurs
      rapportent des données annuelles complètes concernant leurs émissions de GES
      dérivées de diverses activités industrielles.
    de:
      Das GHGRP, das von der EPA verwaltet wird, ist eine wichtige Ressource, die
      detaillierte Informationen über Treibhausgasemissionen aus großflächigen Anlagen
      in den USA zusammenstellt. Dieses Programm verlangt von großen Emittenten, umfassende
      jährliche Daten über ihre Treibhausgasemissionen aus verschiedenen industriellen
      Aktivitäten zu berichten.
